#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.45~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.45/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "fc94e92665fa273caf909fcbe3dbd61b81f238fe1741ac46e1049202e374f915"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.45/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "eba81f9754f929c6228efe6c5dc2c1b9c049e62151af758b3deb06c2b4790abe"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.45/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "07107ede88bc3f827e5ab28a39866b2b544557bf790abfb921ef915fac9685f0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
