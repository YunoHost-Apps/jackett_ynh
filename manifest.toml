#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.28~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.28/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9aa9a865a385fbce9f8cbaf723b557dc1bd177827fa4dd458a13cf22334282e6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.28/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9c4748d3a807b3983d2b7f1ef089540d055abe17cf863dbe5eb2e92b93247635"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.28/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2aa9376f6b0937cbef8ec935b8f098cd063fd7403e8e4778b475d513218edc4b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
