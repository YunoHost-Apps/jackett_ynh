#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.813~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.813/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "bb043bc19bf1b86fc833106342508e96c831b542c5dbc752091dccdb5e55610d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.813/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ea404061caf98aa9e8d38602eb32d3f28520fa2029f2745f0932e245447a8c0e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.813/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5fd5cb747ec25d07508f13edb0cca18f8fa538bc3a3bc23588ff978cd92653e9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
