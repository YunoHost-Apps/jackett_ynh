#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2248~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2248/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5f1bb736bfc1de9858899feb5886e1aad0d58364dcee4ab5aa905855fcf32eb8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2248/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "51f2099c062d2da562c8902c211d9ee06034edfbf2cffd9538dc5617b567451b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2248/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "48b43e02d08508582ebfc66d16862fd8c20bfd7e7666f097c814ee5cf86857cb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
