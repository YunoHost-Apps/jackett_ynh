#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1199~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1199/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a50f3e8c021761afd919c39b773c777413f4ed8079b5798824b6b27a686a7f2c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1199/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c4eeb2dab6ed9e38ed8ead8692ef1382b5d4f1a3a8177a892810516288bc8902"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1199/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b99ef8c47340b5ad15e90cae850210a7173b9a61976c3fe080f32c1753b83feb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
