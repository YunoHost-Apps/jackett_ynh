#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1831~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1831/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7858c52d3a11f3b6d30e62dc24c805096ffdcfec4a3d98db938839731e2f6dfa"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1831/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "565c9ef304f306ebd3ec22912fcfc2350ed942c8893aa86e0b56b057b6af6077"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1831/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "671d850ee62d7f1f23ea85d7c9ccd9725c5b330af9074bb4797bfded76abb307"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
