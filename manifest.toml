#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.452~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.452/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6803771a0dae7f12af69d2bb34a3b467c0cd2c23ac5406c69d0ed4b594b925c6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.452/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "1a49ac7d96061eb96152523f6fde8fc10ac836f489c8deb26d975d9737c3f8b4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.452/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c5a7eb727079c4c24bdcac43ce04942bf63b92daf9304939857b9b7a8e488ddb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
