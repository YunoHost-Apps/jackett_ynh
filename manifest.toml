#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.635~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.635/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3878abd333ef87d4da4aa2049c9f7bbf4cde1744f4c2359257278cf881e77e75"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.635/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a99c7cc9bee217b768ea0bceaaab6095ada80533eb8df18dbc571d55d7b3ab0f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.635/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "034c3f43309d3e0b28794fcc1fb8974936a9d43bd07b5148715189fa78089216"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
