#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.217~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.217/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6b8b582cd60997e7dc56fd780d765870663dffd6793c710f9ab83df063575c7f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.217/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "33969add582186462f1e7f7ae15d707ffe4a058795b93544643d57651b9219c2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.217/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "566cb55ecce5efa232ed3417a834e87824831f0bc221e119510d8ef7d62b7bc0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
