#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1218~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1218/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "725de7b0e550833495f6a59fd574643b79787603eb7544d983c99340e6bd7c65"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1218/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ee980c6580b46605ce493bfcc19b467e25ed96a0b3d48ba3b88c6237a2f94377"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1218/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b8a9d4a2a0bfb4fd287b14bb7879997f1f741a30a0be7f5ba8ce135b2ea90787"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
