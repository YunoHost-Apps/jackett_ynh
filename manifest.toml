#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.32~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.32/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c51b5eba5d271370c7e6d05670e7a9c18643271b8dde22f32240576bfef07755"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.32/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "774b4077e95cf286599241ca5754488b804daded89f0936884e09efe2b84a52a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.32/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e13f6d355a7d24a98b6067043b8d448115732aaf64a14561f37ec764d3bc5437"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
