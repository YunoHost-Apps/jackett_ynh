#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.277~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.277/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b65231df2e6a2b2e5683ec3fcad3f2d92e3de09e777ba050d8641b6aa8547dee"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.277/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3ec1ac7a3caca8b92c3744ec34cab96376febcc398a1abf3a4edea182eeea02e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.277/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6fc1bc8a098a53c57a3714473af7559c9e3693e13848b51601812493b9d0751d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
