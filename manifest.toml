#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.694~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.694/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2aa8cc5ffa3f7b45af61f1d8ac7be96f56dcdcbebb1fce1f33e3ff246c224652"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.694/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "483706b8c4e2498b00dd745a4d64dc88e01508c544d703a1ff4943bd34134c25"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.694/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0ad59693fe3c9dc95e2dd5978916a5a9f4b003f795a6a068d0d3b404159ea68a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
