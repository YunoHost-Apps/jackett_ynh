#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.698~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.698/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "cb6c04884c88b9aa15a337a9bf1a980f502ecfb46fd607afc399f3711d90547b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.698/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a91c19b9be0959f66cbde03d990441c736899eb53bca78b0ff56a3c265cc6d53"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.698/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1f76fd10b52a5d662cc16652fa2d1ee7a31319ff25e5652f2f509e7f8bf833f0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
