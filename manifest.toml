#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.82~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.82/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f9a7d9614762c58be8ec06095bba591f1d25b30798e843fc9ff5d67112633937"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.82/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "91b642052fba638f428c5d6745e1121a616adf8a1d5a7b5f9e7669aa04828d9c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.82/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "18147c72b52573d20b5e007ccbea81e08973f5e84b25e673ca7f93a02aa98766"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
