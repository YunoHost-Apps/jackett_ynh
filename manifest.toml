#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2294~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2294/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "93a4c0515ee6a404172dccfb60d70fbc87f7e7ab3e336d54ccaf2220084af794"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2294/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "55a5d15eb2a6936ca0339daae138d8b87be6d9b3787cae7e97dd601942359185"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2294/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "03fb25d26d3385d939b579ba52b4093fafd3b2986eace8cc5e59be1382366bbe"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
