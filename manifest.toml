#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1974~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1974/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9dee3feb427246f85c0a691b86aeec26d4752371f6c70f4b7f8da7995eaac181"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1974/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "4f50730de3e58de3d1ccb14cfbf1a7afdb1540919acc835da351e07df95d57bc"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1974/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "cf841a7fbc13e6a14e536d0b8ff9b623e869706550bc62ed8ff8cb940d6c9737"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
