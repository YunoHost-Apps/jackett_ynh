#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1323~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1323/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4fa6fcd8a87450277ef014733eafb440f522da44209f1a3202cadecdff6650a9"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1323/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c11dc33cacf373c14da0afd4bbd3da167f68d9bdef19b33929e7dd7f011cfa6d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1323/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7e231e2215524fb1d6943b26f04a94626fb4dee30d3b3b0fbf9f9b3fa2ae709c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
