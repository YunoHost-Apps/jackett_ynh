#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1009~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1009/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3aab4eaf9f1b8573101c11475176f00e7dc190f80a3a1feea13c2566591126f6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1009/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9ed2b3d96a95d58fca71f0863b6a85d9321168f3f3f61446c54c0a0a497e0a7d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1009/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "75ec962f5c0289d372125a649c1c1d38595c1281fabbca24d1bd56af3fd7156e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
