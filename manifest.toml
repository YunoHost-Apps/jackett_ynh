#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1512~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1512/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "054f1095144dfa89b6dfb2fbbdc0a8d614eecd8344f0238916ced32cd47ea51c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1512/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "4959a795773506baa6bc3dc3a35dba87586eea10b2692071c838cd496576a3e8"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1512/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "dd06230d45f98983d097aedf2dc9ef0969b3fac98e813678de21928916deb8fb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
