#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1524~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1524/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d5d5e8f2049b41ab9d2e799059bf6376c2c3c2be39284a06742e2e54e59d0ab9"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1524/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "be59e688fba56219a30df6d622bc8d0c0ee439bb30007c62ceb46226cc5439cf"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1524/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d759aead6da7f92edc6a0811804d450a2c904819e23647a2c67e36110c171509"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
