#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.38~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.38/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "141f48e95d628e13b0b102c98a9b160be09d73becc088fc4dbe0e114c545da26"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.38/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "bb86869a6fc6f9be83c36e986da44ae910fd950592899f897c88f7470a61497b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.38/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "4ad2dee0f2eeb921462a06fd2d8302466205d74ae33612183d092283238c7b57"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
