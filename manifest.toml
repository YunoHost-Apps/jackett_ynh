#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1691~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1691/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6b39b888a236a79af0ad7d4173d1b019fdd8dd4b97f5fc0f25a17a9e8513ac48"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1691/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8e43d401170b5f74eb5128f36ba49e87b97af12faad122aeae7af1b5332e1ff2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1691/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2e94f5dc2092c050e8545c52eff2bb5a53c9b44ab95f41cfee93b8c9b50cc688"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
