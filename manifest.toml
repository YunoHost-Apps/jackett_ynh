#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.985~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.985/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0c6aac1421541c57b5b785d881ac8b26a37574b07c613fb931939a489760a7e2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.985/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "151ba7c4171e1637279aa512cd8f9c2601e39d07feac84cd08976a67cb199c98"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.985/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "70f663ba9635cd374c9888e578dc34869675a86425727541d4294a1538d0cda8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
