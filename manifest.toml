#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.58~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.58/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "250248bfe50d2d30dc2db5ce3aa2a962171488a50dc54478a256714bde492b9b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.58/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "215bc688beadb7afe4cb4a961ac7698aab148c11402a5b1f385926d9ca60d51e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.58/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d8085d9e62ded0b5a06aa4332b3c93b8bb1bdd815e0733c1224af5d0ce96aeb6"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
