#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1309~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1309/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3daf77f95a822c35f4839ab4e809418067982e61438ad2a0cbbaefc54685570b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1309/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "858957ce3f38655455be5022265be36e2d24bb1cf0ac324dc9da8900e15f1ab4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1309/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "82581c22af1c8343bb8a168a0534bdf79a182cc954242becacd038c0fe25d71a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
