#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1063~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1063/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "98d8145b5d96ba39afd20b59ab99bbb7a58178404c910031fa02a9def95f0b2e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1063/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7105aaa1a260806d07f145a46ce6b205a74cc5c2801b9272721164eb68dbaf25"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1063/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d2164992238875337f2cef834fd2af0aa95178aeded5ca3c6fe4f8751ee52345"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
