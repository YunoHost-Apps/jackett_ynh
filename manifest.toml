#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1433~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1433/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d2f0068e0075c7372d71953a08fb2406087f693c1faf2770a7a65b598b494ca9"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1433/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8deeda4caedd1322c36004e49d0c2d1f7574ff0a43f16a6f933d2f0b09061762"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1433/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "68ced733bc17021c5d81406ed83a63c01069fe9ac7da89abeb1f6319092c9793"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
