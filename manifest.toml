#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.268~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.268/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2c57c4eeba44ea86d196bd66d31d92ce3b93ec5c81515d970c51261b97338681"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.268/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "56b4cfe725b7246d3c20304d6ad95ce7b84efbb943e204a7bf7170e79ed73f0a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.268/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "cedf1bc67b58d8ca5a6902ec23dd3eb781e125ca1a5945bc4fe661d2858b716e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
