#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.563~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.563/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0935b38986594d25697a52d7f97c775f1033ab400d1cd549e2c0f330346da25d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.563/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a2b6f4daeec843ca66a81ce15e81c1fe2ef363328bfaf97c207a1bcdca3d6e6d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.563/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a0e7fc04369cd86af7b8629c747dd82bd32151793a9596d1ae526de3eebfd907"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
