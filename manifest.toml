#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.763~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.763/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ae7db72d9b08c37294f4da46ba88d86683e2e1fef623a3938ee0bdf477a2b401"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.763/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6daf11d93e1d42b508811458c7b8bd5ab0cdb4aa6c41de53b0363784d7b6d7c8"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.763/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "79088758324c366f843a8282b01635c387200792ff071295732e0087b3fc1eba"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
