#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.850~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.850/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1e0e748bfc616ea092598dfba53b43ee3312f3f65c168b648c2685e015d6cf91"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.850/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a1f2e375ac82226e88d2c20b82da2acb3fd91fc0d2e4e3e50f7f1123e448413c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.850/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ca447433cf997657dad4b2acf3295494a00835b1e673e82a7a5df7c411e23963"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
