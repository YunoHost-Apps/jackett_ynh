#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.716~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.716/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "481b31b5dea43494e27519f5a6d94dba760c2b43144173c6ebbe8ce2dff8d0f5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.716/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a405224eebec7c214701f572aa3a585caca44ed93a983da81411ddae488c721d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.716/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3935843ee6ab874cedb65a1a5240a4d0a23dc572fefe2893e2fa797b94db6d6c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
