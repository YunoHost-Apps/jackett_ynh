#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.112~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.112/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "32937bbd3f31ce114847c5a3bc7808b791fdf74a247dcea2daa7aa52cd7a5075"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.112/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "31c5bebc1a8eb1b8ae0fde8c2e0f8488e3581a06ef729a78e18253fd07756db7"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.112/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b50389392b50a7a1bb9e7f66330bde8faed9980d61a9dd904d973f680baa0b69"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
