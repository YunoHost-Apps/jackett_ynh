#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2301~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2301/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "55d2f2bfd4eac715478ca0ec8c1a63aa4a11bf8b8c354a2346e41db2e2aba06d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2301/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2d97a9d45a398063b0b60aad0fd3c47cf773b8c65ab59ccea7e4cda39e9c396d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2301/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "00c55dca5cdadd97d0a27c620ee159c51f130cd6314444c7827e43932c52d590"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
