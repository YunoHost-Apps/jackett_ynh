#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2395~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2395/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "34e4fbbd8b5a4fc21e29b15b9f3ea3763405873eaddb7c378e6ec7ab590a8d4b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2395/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3cfa4ca112646b35ecfe919dfd0b05e82c548f55756b950738969ba0c59fc1d6"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2395/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "fce04f11e2f7406d1e95c60804a10a7e11d631b3a6990709247a912e1eb50149"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
