#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2628~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2628/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7b1f50b6923a2bf9a71b33ec1d645d7b934c40c79362b2880919269db396da9a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2628/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "034fc84290e5409a88d5004f59873e0f7a90ffcc160e14e372ebe5cca28ff303"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2628/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b0a31f5fedfa5d0387f52d4ea714d6fe7bd7afaac3fb61bd6f43d32fafb4bf30"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
