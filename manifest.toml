#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1685~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1685/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6c2eac99245271e231673534ee55f50917c653f6f3ac567be2b64aceeae5ba6e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1685/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f7fbcd673867576855c07a7e5698903c9caf14bad0f48f236394e37cb6ff2461"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1685/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "4e0d8f5f13770a84a0bbed9d393d900605ef98a9b5accc8101107a2330145239"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
