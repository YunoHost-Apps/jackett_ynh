#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.856~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.856/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7cd0ec7a44cadc002a3ae7d8d5c241e68956524a3bc7b4e7ece761aff96830fb"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.856/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2d6803200bf4a71b15a58cae0764904171a56808e1e128a9e62ce9fc511651b6"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.856/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "61215b5efa205a65fb6c59d6dcfeaf04dcede4631f609ad1ae145c2700ed42fc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
