#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1391~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1391/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "faaf9ec13aa994ae1faf6f0337f4afb1a0d694c547e154da0be9330b9ed43b66"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1391/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "bcf19cf6fe7d79fdf1849b57d5ab5b5cc516033419b982ea3cbc324ea6dcb875"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1391/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8dd0057d62bdea8a49530a6eb7088c63eb270e964ca421fba3fe1e760ad20115"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
