#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1062~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1062/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "478795b0381bed2c37a89b3a2a9dc077a55fc0fd44a8ee700fc988fb4dfc1407"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1062/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "cbd0228d02896b98325a93019ceddef58cab25229611446f31fa1b9b0dd4384d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1062/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5fa814412a3e369ca810c9a4da062af512ad1c28c3b49fb1f1d65310b9fe4fda"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
