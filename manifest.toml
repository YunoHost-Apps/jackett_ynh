#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.893~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.893/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "002e00c13ef2992a2c769caf31c5467c38bd6ca6272e0de1f87c65951c84519a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.893/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "18715a5696e4451fb9726a2dfdd8e162bf1886d24812323f5fd1e187ce4b508d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.893/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "36c8e787d435792021e289007b338109f0457cf88e224fed5cf98644c608c111"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
