#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2017~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2017/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "12502722d4cb5aee1c8607fd0002eb0b885c320268c5b12a073d25f2f324a5c3"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2017/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8caff763f5bbf85907dd45d44f49c984864dd24fb29fe8a826b8609d7561ddd9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2017/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d6c243a88c4cd364b1a904f8239a0eefb31343a9694cfd60bba1bad862affa81"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
