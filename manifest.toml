#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.789~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.789/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5c841100becd1470ca36463daa5c0c2de19cad0d0f96aa6ccee4ee52b94e372d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.789/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "436b6063a8caecadf6fb17242867fd91a741092f0aec2cac8118627003a3b69d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.789/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6c3e45b19a87f5b1b274021108c3b389f8c6637f5e734a5e649948f6f69ce845"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
