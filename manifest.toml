#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.655~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.655/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "62082098e8cf5c7a447894e121f45685a2a9085171657557fb985450cb7555eb"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.655/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9f95910da8700ebbe25e33c3b1dc82011ab71a82210b27b5232b564de4155d3f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.655/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "675dbf36ae86748dc89a2b57735974e44cd1b7a5d58c8e10278d302ab484f1eb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
