#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.56~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.56/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8fe7ec4b5b4d56f54de6b48170239afda334bf47f46e8555e71230518e7925ed"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.56/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b8e69e1fcfb8e7458661a3c7733ed07cc06805274240f503890a252b6ad9e911"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.56/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2395eefb75d8ced49f903ae6a0498213058884ef4cb9bcc38022e67613a33273"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
