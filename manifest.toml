#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2120~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2120/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a3bd5836f1ac283a06f9dfaf7b9c2a97fd80a43f523ba50bc74fb53d55a8c7a0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2120/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c2ecb3ffb58a998eec0f129c540687695cab36543f45da97765b26611c942207"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2120/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "92a675d55b26a5c289a8282647ebb5e3b48407be8e0facc08f813b2fecc41f8f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
