#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1103~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1103/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "25cdc1ac05f3939374589a2c1389b62c70b538fc8400df5367af072fa19c9891"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1103/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7857933da04d44455df7dc11aa9f1b5a3bf3bec9c2522f5f180b51f144433516"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1103/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c9aaaa03041d8c202053b806fd8e7df46bf749e80ea760b82b55b8686d6fdca3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
