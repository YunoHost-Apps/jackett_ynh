#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2404~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2404/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c76e0c64e84c944dc967a779d216f885f43d0260e085423ecd963d8417c637b8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2404/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b1a578462d1d1c9daa101f13b03cbd1172fe9569c132aa760130675e324e8efa"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2404/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "96f56ea527f9adbf70eb46bae0849afd8b9d30ac98ee12c835ea78017e218b42"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
