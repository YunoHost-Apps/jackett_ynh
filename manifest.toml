#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1846~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1846/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "56bea55a437ce61c5ebf773e9bcf25e8ed7b5430026a75e2e7c644b76d2004c6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1846/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a6468698038be5a313968f5fa6d2176450630469719797a1351e9bfc2b9882a6"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1846/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "70bb0f94eb841df2d0b300d15697e0672d200aa4030dde2caa6eb10c84fc011c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
