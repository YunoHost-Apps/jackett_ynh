#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1823~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1823/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "be91e3ec4ed6b6c6fc819f36a1b27a2a7a3401f3065f36d05a9d1d68c4b48937"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1823/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "cc10c8798d70da1aef37283be2df3d54495f0bc1560d26e31c9cf2f08a7cc5a9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1823/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "cbc34afe54bed1051f0958a5f93957e5b5cc3444f2587510bf944b87e6689ea2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
