#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1714~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1714/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "33d2f7ff6e15f8b5a297a3318048ef3a4729eceb9c769d68bf45d397f6d2bdfa"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1714/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e1ba6532517fb9735650dd076b1c9b97c67e3bc404e2a13dda1fd1807de13f23"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1714/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "125dd7919aecb0c8080e180b1c1801885a788f7fdf880a2f0a9499793dbad27a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
