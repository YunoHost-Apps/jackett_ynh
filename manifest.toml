#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1634~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1634/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1781c447187ff678c1585a802aef7af8baadea8bc56e440dd2cbba9022852ffd"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1634/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f52ad4564691efbff8c5fd585da5c0a4d279406d38b5aed7cec6af4451fd9266"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1634/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e0c1024127f9b903d81e58458140fdd56dc52ba1ac96274245d3f837144019f5"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
