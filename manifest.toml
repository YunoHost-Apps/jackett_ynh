#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1830~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1830/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "506244de0c625a83e8001054b3eaf4e52e405ca3bfd8acc37082268c9dd57bcc"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1830/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5b724356d95da27597d470aaca758bb5ab17de357bb9c3b7a3d1b20e5473db0f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1830/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ee07d28022d6d5b5577d701d18d49ffca9a81d9fb6cf9331bb46c81883fd2ed8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
