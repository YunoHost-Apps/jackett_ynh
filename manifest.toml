#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1865~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1865/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "136dd1cef3e3949cd5971233502e4f6aa55f409d38145a5befb8ddaf24805905"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1865/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "93cbb608aafbc357a42e59e6eb955134ef30802a82b225278f307455bb11baab"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1865/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "95d70b1ae801794b136d053c34bb8cffce360b27fb1b0cf5b267f834ca0ca71f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
