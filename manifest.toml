#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2288~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2288/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b5b9e02f4a31efc6d605e644dff2606220c3a04a03f8806744691e2c345c50c0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2288/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "927ca3553b3e58e71430c4db2aee43bc9761f4ea6d488b6596b2b0fe080a08bc"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2288/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0e6960b14e414a22209fdab25ff4705945148efcf3630b7df205e21b8ff41ed3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
