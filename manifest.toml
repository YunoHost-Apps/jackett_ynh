#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.23~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.23/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "52f61ae746a82ae4968dd8221bc9c2c5a3929cf366774804c4789e2ef3425fad"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.23/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ac94417aa471392e9f0d0d2f6fa017f3882543061cdc53814b0b53b90882528d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.23/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "430e2d600023bc243be2e723b5234f1e3bcb0c4945b47393677fffc0fcda66fd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
