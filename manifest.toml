#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1116~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1116/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c7bd233867530cbd50f1172f5980e5ce6c70bbfa4d2a6fe39795bfb87f467e32"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1116/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "563f23d81e65402cd43c71d1a72b05cfa00a3040c7dfae84da4b5f2e07d2a8a0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1116/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6a77c25dc082eb19c9be4814c76dbf9c1cb816aa5805d81b3fcc53a2fe4b6cc6"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
