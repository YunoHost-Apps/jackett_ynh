#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.429~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.429/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a37a5abed7f2256df53541ce3b0f5f37980e7cb8f29a152ba5aa2330b253ac85"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.429/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e942ea3bb8a0e939b4da31a73c78f56c51fea48e11e7372c6cd217bc0b4ddcb7"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.429/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "91645a9bb8a924cb3f34f98cdddf04a00bc241d1441ab55104a2463e2a04cde2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
