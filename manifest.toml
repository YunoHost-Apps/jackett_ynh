#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1188~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1188/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c8c7fcd33559e719fbb9eed7b42735274a900f1e409b5c2f068097a13df11c26"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1188/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "01dde61747cf957c5bf4f2e8169ca75ecf75ef55f0be64d5f1593843db2b98a5"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1188/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "30f5846b48eeda90241230e5eed73a679a9e0f1e96b58c56bb6dbf1f8700233b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
