#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2414~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2414/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "751ddbdf62c572a24e7d3e5484d199a0df2a086fcbf493e1ee47840d0bb426c8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2414/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "64037c74b6af0137537612c885e3b6b95c664f883033404399e5d40f22bdb8e4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2414/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2006fed697983ced3c5a6e77a12bbd27b97a57b0adbda7f7bde331600a90821b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
