#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.645~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.645/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "82434f33653113b5a56363049839ed435328441abba77a99a1ba7879ebcd32d1"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.645/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "862ec4402b36af3af613207b2c36e330651e3ee68dcc9ccc47891eaab58eb820"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.645/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8b62f56a69f18e8beb83bdc269e4ff56c070c2b805793738aefd6de1b7780ffd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
