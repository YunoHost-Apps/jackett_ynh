#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2143~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2143/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f6d710063005c1d552c09aa8cbc5e4d5f3f25a79f1a93e5198621286b3c04e1c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2143/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2e762d60543957bab06acaf02232a0b2cc95b380072163d344cc6a96935b6b3e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2143/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ade3f02cb2f871a6125680eabea05f14538e789fc12bf4370271a01186b325fb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
