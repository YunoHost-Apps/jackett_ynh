#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1019~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1019/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "eb93c2a396b9e83d5665cba5cf40112552fc18d562d2a8c9cfe2407a4a41b643"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1019/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b9a4f7a1d936fa4379242f217ce6fb4236239305f453cb81c5a136c787ba2352"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1019/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a9075d8a73e6bf4c66c0cfc68a346239764541c152c71e267e55c93b24a6c8e5"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
