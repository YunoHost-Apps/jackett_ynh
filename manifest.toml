#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.559~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.559/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7e8afc933d396b7bcd5fbb14d0f8b15684941fbb18ea80385c48e2a16e7a6144"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.559/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "09123f0783471318b053d464e667f905d4d80b3b5c06087cf605d964194de2b8"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.559/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "125431fe22129b4f9ba4cf775111e0f2b89d98c97b33eb834b90d1a58b467f6a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
