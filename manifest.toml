#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.206~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.206/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "496cca8d17567c6018885ec00146d9264e01f8de1af7e01daad6d4acf1bde9c1"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.206/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0e7d784a8914c04cc727938cbd14242bf58b32ba476478df132cce497ac63b00"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.206/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "703b66fd6e342c2042454975757deefd1e0352a3f8cde8cad0c8d6e8e6d2574c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
