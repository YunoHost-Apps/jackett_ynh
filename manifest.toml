#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.515~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.515/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e255c038b27b9d863db42129c2049fa47d136da59ea64d8ca1f492cc5104e16d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.515/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5104c6f13ccd27569fee90350b796f29ef5563d05f5081489c1575f150ce2c2d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.515/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7e4f39c26d2581cfea51c6dd448a54ad0e2b89550cfe3183ead111428f9ddd5a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
