#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2140~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2140/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4ee8a5aba7f01ee03d3a5b039a282ec7b72489f473c9ac27ebd946967ae7e087"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2140/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "1a500f61743b37aa0b62681f1e2901163b0d9372ea3a120b86de58fbdee676d1"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2140/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9ae85caeabd0c4c8798c9a7389666ade4ffd30614b505770bdc524db0c23e3d0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
