#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2196~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2196/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ab08cd7eaa51de4f0ac14653d073f63146279b4c85e7adc4689bca64c36704c6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2196/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c4d187f875fc042b7b667d421128b11f365e01e06894bbd90d64a3c64559439e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2196/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "662972e250dbd2608bb0d7c93cda42e4e6b983eb4aff41f495aeebd5a74833ce"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
