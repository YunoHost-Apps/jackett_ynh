#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1995~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1995/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "abf3e5065e286a1e3814592bed791974187a3c077de2da9157d82793fdbe3848"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1995/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "bdb517e18d159bde47fede833785f5a55c36ec4a9275987d874a2ede54a2fa61"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1995/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0dc7292bba65589b57570c1c56c40b96e9a75406e0f376d9cfbc08b4888998f6"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
