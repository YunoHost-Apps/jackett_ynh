#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2056~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2056/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "61631c692c656649cf9aef2c58fcac921840b8d5cb22f553ecc97f076733166d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2056/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b06adb4217f8cb739aee5462be6b62e56290c97fe87fb9a8776bac557012c048"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2056/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "bddcc21ceca4bc57df1d6914a2cfaaf7deddb6260a303bcb5b1440a57ee55e5d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
