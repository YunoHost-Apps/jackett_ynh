#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2134~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2134/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "44a3497353084b19bedd3f022ca6ef2ff6fb30c1f7068e83caf7a041916fdcfc"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2134/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b3fa582e5f1fe39c5bbf3ab041b732b94601286ec7e6ed8d72024bd09ca56711"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2134/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9aa3f2b825e84b7b657c732ea0c52286d8b036ce90ef93bded63102d2b297bcc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
