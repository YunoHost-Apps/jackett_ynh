#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1888~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1888/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b359c8114db0d97b91690239cd534b4ddd9266ac5aa5ab59d59c6fc0b78b9b31"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1888/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "002fb290c3484aed662525ee36fe59425c763368b12a7e54683f06b95ec02ecd"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1888/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0a3a3e0cfb2df21d599bda7b85459869bacefd6731d6e8bca9b26e3ec14c84da"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
