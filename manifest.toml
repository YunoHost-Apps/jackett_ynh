#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.955~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.955/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7ce82df0b97dbb54a0fc3c170e4a1bff0ead9aa16e17a40f2be964dc7e88d680"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.955/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "dbcd9daac14fef3f8206919f13627939811cc275f648c4aabeb1d05d3810f592"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.955/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d1e8aaec721183a64980b6d2e7203c76708d94973f60b2555a22aa90ea8ba82f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
