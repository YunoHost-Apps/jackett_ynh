#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1355~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1355/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c7aedfba3381b7423bc5ad02adc3cfb65426cae91762d0f7147303f15993cdb2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1355/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "67bac4af5f73c37a9ebd38b1d4183c94b8adf30a6fde6e07471a4f8c6a12663f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1355/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0e0f24f052d2900c04147b9b1a3618dbeb6e0ffc8b616f014ee9e2b3600bc259"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
