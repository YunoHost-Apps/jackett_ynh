#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.612~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.612/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5104fe83aa0544e2ad5d77316bac81cae39123009994838573a0e0e51d315ebe"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.612/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8c657e95081dc51d1b18c2d6f2af998d883f1a5b87d45231836fdcffec1906f8"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.612/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d7221421b40f362f4866388a63ef68bf056099817be7c40562582dd37825d4da"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
