#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2324~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2324/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9615e34b6df8e9cefc1e2ccaaeb0663d212603ea39e2efed3e64724cbb75dc45"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2324/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3f86d141e99c994932b04c0121fb63089b97d4645f41c677f8da76728b329a21"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2324/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "57b777ebd068868956361365f20ef810893ce6ec0615e8fb9ce4987f4b5a38c5"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
