#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.834~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.834/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "dd83bcbfdc0cfa9abe2d3306f6d8fe6cf12d5b899b28412ba9249863df5f1b94"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.834/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e195fb93b204ed620c73960ff0ca9b35fe767adbf747d070598fc48b83c4b0ed"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.834/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "eb299fddd6a0cef9443d0898a8bfcd740b3da533ff02b01b3a6a71e446d976cd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
