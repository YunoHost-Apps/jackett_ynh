#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1672~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1672/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4435f509c35e91a1fbac419fec4b3d78e8010ac3fec59f0026e1fd138c9f7a27"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1672/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "575fad898b44296d6a137974d8bd005857d230b6f32511243b4aaa654e402d37"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1672/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "37de7e310ad0ee8f3738799d6ff73dc3b3a3df2aa10893fdc050e533672e6381"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
