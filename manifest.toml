#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.275~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.275/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4572be399baaf907c6b839dd05b8f58a348aaa7ee82b14fcef3162d8ebe40153"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.275/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "4e280b92db82f613ec7a4adcff64e02ad0b5ad6c09894fde2be6f73c0ad0f767"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.275/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0d9b1ca909bc59672293915a0c696393b49e1228aa816df6ed4492d2c5d6c2a7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
