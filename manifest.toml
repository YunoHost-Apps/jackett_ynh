#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.932~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.932/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9629e1e16d83590ff61a5652731639870d0e74699000ec6fea6c394894eab321"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.932/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "11964e353a5f2096248be5e9fb02e7b0672e9f18e5e38849abdbad266aefd119"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.932/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "69d58a3afa4d591dc3f9ef47e04013147e371f9451e34a29e832047ee0d058cc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
