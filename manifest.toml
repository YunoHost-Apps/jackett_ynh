#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.532~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.532/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6862fab9791903511a30eefdd294460e1332b089db3d62dbaff04700f465943c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.532/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "62a3eabe8cbbdd5d7f6ec2629ee996369eb81bdaf590185e041e12737c7a53f7"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.532/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "80c62686ce7c5245b5f8ac2a2083d18b59c8ad3130fc5be0356745fa79ad939d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
