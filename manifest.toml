#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.517~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.517/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "71890cdb1247f6805fbcde792f77fcdd564e90a13f76513394868d27028e57b6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.517/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "add1f798d13f50dea1f8b56c634e87375294a049b3d1529ed08cb9a5d43a10d4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.517/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "dcb9761795fb7d0b8193dcb87652083e4d7fbe55911b5c6c5c576594b5e62c72"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
