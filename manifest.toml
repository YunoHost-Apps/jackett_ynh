#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2451~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2451/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2e631a123179d9b7f82b9639cb7a1f3a5a5eae19dcbc39f3799753f8a91a7f6a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2451/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "38526982f8093a358de0abc6488fa67da88949fbe6ce71148b1b9bc6e73c11bd"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2451/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a0859de5fb6548385dbea3f35543816884dfb237b7e818d169d9ed96c4944712"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
