#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1123~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1123/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "440d947667700b5abd3ee27a750e95f3098c90f81d4fa9ab0cc2e79bd9ba1cfc"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1123/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9f92629bf5416c3f74c6293fd167388a74f2e2c9caf1cca4c57602c7b40a2b81"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1123/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "05f95fb17d215e8e1903d1671b57988e6b94346addb3a63125fec2dcbcf73e93"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
