#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.664~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.664/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "cb5ffe76f1c00ac6e5278bb9ae2365ed15aa248b52b363f4971d9e860c59f045"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.664/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "634389cabacf1a630aaa3d28b0d5c097076fe2777022e3a8beab4f71a08fbb28"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.664/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1286c01fb8eca6c920b53d898d7c55939c8c9e913442ad9610740315dbaa3884"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
