#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1055~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1055/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "262fcb725c6e158915eaaf82e22a093cce59046677da9fd638c9bd86bfd8b732"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1055/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ee03cd9e2c778ed88c87c2a26a6a8739b06700401ae51c11071e5c009679cf72"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1055/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f95de04be05f2034d3ebdc1f4f2a1e7c095985d52204b1e529791409bc7ab4e6"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
