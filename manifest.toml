#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.12~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.12/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "211595d91d879cbf4b9b2c23a63b17b8036e5ea9e0ec861587ab03d7fa77844a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.12/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7044f14d4848949dbf082c54f46c860d5be90280ef695e75acb283af652ce730"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.12/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2949635621e8860e71e7cd7dd59f449d5768ff18cf67b6a9532be532404fa84f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
