#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1140~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1140/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c767e889cd1da294fdf6cdc167fbf6129b6f2135493c9fca0face8f3d49162ec"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1140/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "92063f08236ba9be969cc8356fc02159e76aa82bf855022c2004cb9db6745792"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1140/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "86d19a9dbe52215467998d9de7b606f4cf679fd56bdaf7a941f50c1af2179aa7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
