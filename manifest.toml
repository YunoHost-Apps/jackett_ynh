#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.891~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.891/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "66dd9d45e494767d0b48903bc873969fa8cd4299df71723383fa9b20bf59db1b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.891/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "44305abf9182e550df05393c57a31e71fc7293a5440ffa7e891735b83ee1936c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.891/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "36f3c3ad106a7ecf031779d68af6b4171e936cd08daea1a8e6d54fcfafd05370"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
