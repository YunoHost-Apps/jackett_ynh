#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.576~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.576/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8d98be277692cc9cb61e76dc1c43227935eb394f55ed4478c08a83fc5126c624"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.576/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9c73443c2d43d59a8ab1574266533f99ec1902453e58bca61741c2c904c28600"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.576/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a5e4c8b1f920ad69bbfd942485d245a63a317483e6a5b7bd14fe9d01b0fd10e7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
