#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.688~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.688/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ceed2f9267499440e77c9f8bad234b035ec1225f3bc50b1a1bf9aeb389f51a21"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.688/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "eee2160f1a0df94130ff9184542e23ebfffcf3390a1896e4310f726e174e2cf9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.688/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b87da63e80b8991df2f70f7a547f1ead28551e7831152c1c3fafdbcd15f3cf3d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
