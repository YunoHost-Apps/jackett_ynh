#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1471~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1471/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5b7917c4c7ebb89a7744afd82aab690f4cc7d2ac1897127dccf91e75ece3f4e2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1471/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "661ab3c90bb80cdd824cb3bec5a43f7c1795ad6b293e22a182c6a2773b97ad59"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1471/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "27fce79b991ca38296834cb674a44de328aaa31612b8182736a77f31be49a2ba"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
