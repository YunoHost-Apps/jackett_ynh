#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.255~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.255/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e21f8ae71250908a286995a0faa4eefece1ab8c49062810b7127b8c43e569f39"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.255/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f4f38684c0664b7d75f5f18dc90b7337df1d5a0897263f10a379396e36740d23"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.255/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9ae3cc157c0cdd6256e692615d9826132718cb3c4aaa6eaa9e226c88e69087f3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
