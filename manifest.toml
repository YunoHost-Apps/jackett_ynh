#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.207~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.207/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "72219e6107da5aa78398ca7e7ebe10405714e9f2378754072432472fc1b870bc"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.207/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "398d1dd9d675066209d10fa8308441c183fab34a90dd2e63e12913286df895de"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.207/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "39731f060338d0d95859f32edfa27421e6c175adaeb912d76e79e687be9c52c0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
