#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.488~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.488/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0872279207aa0bbe9f348e84d7a9e24c26dc177ae3848928cb68f1deb28b12ac"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.488/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "bbce011c1b4bf3f19e86a39f72a9cc690e5e8dca53ea9cc9bc2f7f0fc8180c6d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.488/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "77fb500da6f4cf75ed19ae86b869b2a56322cc40f8ebd48caee05c0ae7a5cffb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
