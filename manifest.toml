#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2258~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2258/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "aa05c3384b22d602edf6406d0cd3380f7ba7337fab8887e4cd56f61a4e33e766"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2258/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5e3803da62ffdf3ac93f2526d6cbdae85a56b9589e9262a801560229efc8da36"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2258/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f1040f129ae2e2b72aaf8dd05a8943d90c86071850e514849d1cdf20c21f4fe0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
