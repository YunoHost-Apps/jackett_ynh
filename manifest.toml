#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.498~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.498/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6e7483d934e5ba507776911bde845f562d81a2457184ae627a8a3df5a9a07211"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.498/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "cdd64f487b5b5eed3b1d2dce1ed1a311bf9213a7f5405566e44b8c34166ed6a4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.498/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "33a7c218b1eca88932e76fb6577ccdbc4b37ec0fcbcd3b893abcaccd61d9b4a0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
