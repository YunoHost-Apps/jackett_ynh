#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2428~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2428/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f0efd01a420decf83db7b422e181e0b179770ccdab67e69948557f2e95f081ed"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2428/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b89128420bc36f716ac7847b0a9ef6bd2c31f929d069f59902e915e3bd598f3c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2428/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "aeb28537483d04a1c04cc537d0f11177ab0fe6a5fb43e54e6dd7f33175751963"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
