#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1778~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1778/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "760963b847e0306ff2c6c8009fc025ff06ab6075555c731f23be993c3b7e7527"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1778/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3387ec33c344c8468e539ec868c24314c1c324a2cb23f0cff82e8f2f377cd42a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1778/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "82c54bcf55515a81acd61ae798b5f6c4be334e5555ce820282d63b540ea76ddd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
