#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2011~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2011/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "91f2ac81b20ab728f4941ff6c2d671c7a513cb90938d78b9b428f0a347358277"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2011/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a7cbbf23c7e400a5521dba307de7629a2537b12ff27698ba2d68e237a9a54c8c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2011/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "53f62e266e5c691529e043dea88eabe2f8a4ebc9290f6066e21f063e4e7190c8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
