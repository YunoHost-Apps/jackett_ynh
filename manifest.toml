#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.717~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.717/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c6de50a6b1ddfebfaabae6c10301d83e4893802dc32f4ea1c99ab1a9e8fb65f0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.717/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "bb9ae8533565131cc7afde968e040be683b89a62cbececcdcaefb0f366e9c088"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.717/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a9afa3427f01235e1b44beae675bb50b92c1b96df708abd5895d0f1e1a896c5a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
