#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.66~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.66/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "86200d54a14cf8018aa27f244ad6633f37fcd384b9abf99dfc266e58b046d447"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.66/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8c67ef4be4437662ff219dda031834b998ee80644c707876d0052db0788fba90"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.66/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b92003c3ea3ff1678ce800a6b015270626c0f60a43acf321cc1206f70271c610"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
