#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.902~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.902/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5520699729c77353fae62bc10a6a6e638c09a84f85b29ad9363de2057408ca61"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.902/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "20e354b288e31a56829cba0fbe257b096f163a491d2559bb91bfa209136d2d0f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.902/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "74d9566188d497e73ab34d0f513287c9dda0a640f926454deb7d6fac885e1a83"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
