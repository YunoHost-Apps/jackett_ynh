#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2175~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2175/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7d1534ccb3dbcc4cd6533d50d92d6be0e8a0940592a401b42ec1c5703cba5fd2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2175/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e02b6b5b43e2b0d1bb2b353742c490d7785ff435928f7e9366a3e3cfdd6c23b3"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2175/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9d1958561b6dd02ec324aa6bff4706e7b11c4edb870832bc0c66040b263290b0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
