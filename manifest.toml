#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2064~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2064/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "daef68c1103d9032bd989c0320bda3bf434b652a86b205e369c3767e14aa8641"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2064/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "bdc0cf3601dfff37bcb7fdde73eee67a57afeea3c923ea8a4401dfaeb9241961"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2064/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e7129af8283136661d42d0013d55124d4c7fc5fe883cb1a902cdc167d5173267"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
