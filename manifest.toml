#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.846~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.846/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7b901d3ea7cf253f70c168126c13c2e26a9423c29acbed8b1026fa66f728b32b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.846/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9b07d4baa0a139dd6e01d1c06fb3be2b091881f97382a9c23786bc174d330d28"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.846/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "58dc441ca0f95148dd7e6a8409f894cc695ddff5c3b4ad932f2a791dfa55cf17"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
