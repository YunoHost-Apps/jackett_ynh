#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1917~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1917/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4f7f2768e766dc3de2cb55a9641396fd0a09c294805377764f70d9b244ebeaf5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1917/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6d95226ec65b7083d0057a2410b0b3fa8104ed9322334a93021ec5006a0e4818"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1917/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e6536954243f2c468d8d65150f449752a2319dd7401452b7c2dd4429a2679276"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
