#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.666~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.666/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5b4a61ab888660c0c93daa94931dae957537e382692025b3494879c21a5ac3ff"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.666/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "cb843b689c3d5a9037ae4a4eae038e978ebf821edd046ca56847813b9c80204f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.666/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "082694e12d893ea28ca65e59a139981df3742705757d52df4e61a5b31cf0b660"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
