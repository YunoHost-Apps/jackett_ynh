#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2035~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2035/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "12c4fe3fcc61a9ac94aeeaee6c453f4528db70e3f6e2530f792ecf9580a50a2d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2035/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "430182e786b892c574ff413f44c6eb33ef618b7ec7d3820d0ddf7c336d6da1e4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2035/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "4034cfa953cef0f9ddded6fa54c2b3cb8fef32b7d4ccb34adc17dd2d138eeade"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
