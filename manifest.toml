#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.462~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.462/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "94e67dd3fd93ad2ca76488520d948c11816cef05b9c56f1b705dfceb50fdace9"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.462/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "79b364a2059b57ca2c1689b159ebe846987396442e2e165b98406f48702bdc51"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.462/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b7dc0088ad910bec6197289aa500332596321c8457592d1f255fd488e9710716"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
