#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.111~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.111/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2b4f3105b2e2089cd90262cedbf1152a14c9153ed1d26ab4598892fcda0a659c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.111/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2a5cc729b363742d7ca278fef14a622667b737469175acd4ca27ac57e8159065"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.111/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2204ee330be87c6a9eef49f3f9aa241e745892a3e795151f82b9fdae6b750357"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
