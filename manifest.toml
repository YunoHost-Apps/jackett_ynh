#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1283~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1283/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "265a555b9b1bad2552854c31c9c3636775197ded8717f896cb4b7c6f33258f2a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1283/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f814e65852c93c7838d1796552195133048f1e059165970a2d7cc0b0632c4740"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1283/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "94c55b6d1bee016a4d53d6afc59513c372bf02305d14beed6bdbed9e11ee05f4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
