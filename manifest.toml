#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2441~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2441/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "436924b4b1a5ebc48fa7bcea475213eba356d90b910a636942f9df0d989c5bd1"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2441/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0ed88aab168401e355a9b47138986d2ae68f23da53dc03ebf344030408db5010"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2441/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0992829e957db2241d9e379f84f78356ebd0b1a29fd77fed89aad1938263b5cb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
