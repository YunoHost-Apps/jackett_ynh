#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1178~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1178/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "552f93813680f41fe08c67eea2473d8e2b415681eb688765f922a7c1509b5bca"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1178/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6d8a41da32924acb6ead05c4b869e7b6546e395ca5eab5b508df8214126ede53"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1178/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f5d2d1d01f00cbf58f39ed15cec380d7ee24d00b654304bbab24985ec056a7cb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
