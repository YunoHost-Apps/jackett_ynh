#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.221~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.221/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1e09a3eeb9c856cacf850a54bf990a8ad4efe48d891e20e57f0afc5ece45b92d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.221/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7d94a6c5b7d119e2a526c949967e9a8685dac386887c0c496eb3f6d5568058e4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.221/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3fe46611eb978458570bb5c35471cf5df683a02d26a0e9c0e0d3961199ec728e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
