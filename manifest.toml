#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1447~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1447/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8cc349cf1145a4a041e089de5f0e0450b5c62e3a0bd4b4acaa1862c706ed4788"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1447/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "86b928a4f1f2cdefbb5f118d45088fc7e7f81c6e9ce688d5ecb64d981ec9647e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1447/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b52e762a806e055cb229617b506e5bc8cd9a11d63f295eda39ccbcb0b0bd0361"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
