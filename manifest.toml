#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1887~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1887/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b8fb7e7d7c446c65cd3f0b1b0fcc1438fc5f1fa8e2d1438ecf03a78192a8ce23"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1887/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6849607741c98234f90226ab380f1a8f81dba2aadf7989967e9d2295917032e8"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1887/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "22c4243db76645687d1fece818acba8fb381fa6d530325fa459fa8e9cb2a9dc3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
