#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.898~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.898/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2551d6c65e249366d06aaa5e57b4ffdfe0508c383ba2a079d0f6dbe33d62b32b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.898/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "05999cd22e0c52487f449fcb4c7366fccc59fc0a6fe8524764ef323c4eb551e2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.898/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0c992576fe2fe5aff1fae7a16cdbb3d9ae4df71f42183c192f2038892f8cc4bb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
