#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.24~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.24/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "387c067d7baa66ba2402928d28c0f6d1a40671e50181a2579445a1e928bd8cb6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.24/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "974747fa43cd5bfbb79e6fd373832886ddf2db088ca33f6689d62cd00deb583a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.24/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "06b082b673549497be5be3036bfe50e1e6f1cbcdc86258156858dc65b45e2d16"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
