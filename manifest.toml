#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1960~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1960/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0e634d6e9cc8fed3d9f3310d09c681446064834092b3a3b1a3c946c4fdc31e43"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1960/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "35c22f922674effb3e200a486ef5fd17ac0b4b32ccafe53d26bef62626012e7c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1960/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3497e51dafbe429415c89c72bad835b38ebd2cae7966aba1b4f13cabf3242f80"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
