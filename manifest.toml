#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.372~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.372/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2e52a48af25d77872f4435b10d343708995e0bc2d75c2bc3e69a4d0394f22f43"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.372/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d7fcf22cfb0e00a5ce2b78e488964542862b1bb8ba027a3dba6065b1e195fc0f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.372/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8e4f922c4bc640e9d97e5038976e583307bbfa5878134488f30f150abc15855f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
