#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2199~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2199/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "be0a61ad186e3e80c4919470f49dccb494c667130b147d47dccdb68e00d477fa"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2199/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "082889dd2027de2866e398bfa75f461195908497c711b6fba496fddb5be0c047"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2199/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8423a2b53e963ff86b0069819f7c81fc3b1db4edd8abb0bc4b4e9fefd002e97d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
