#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1507~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1507/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4f7428b5a92f1b77986f1758a9efea93fa66dea0c5babbd3ca22e384b310da2b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1507/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b11713049caab0bb751549cb2e1f67388b2676647bac38b1aad272fda949d664"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1507/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a7bf1a5da7e0e3e33499e4aa4eaa8788ec7ce0fbda95449ebb8ba4043a86d00f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
