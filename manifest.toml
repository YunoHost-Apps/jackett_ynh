#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.115~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.115/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "44b08ae2dfb5cd6443af23137a324ed2a518ac6885ae910cd09ee6fb10fd20a2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.115/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d7ae6750d4830ebc84d5288d80870f94a00159dc65bb98a5002090cd3559471b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.115/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "20d42e65dfe436e72c41385a8eadec9aab97e9d9a0d5a1257d97cfc0a436ca63"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
