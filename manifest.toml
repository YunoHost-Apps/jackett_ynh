#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1083~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1083/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6bdcf238661b99b63af960761b808a565d27cee8ce67f1a40af29b836ba6597c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1083/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e6eab01a41425b4d22420b22e71cd15d8d2a819c60d50db245766295ec867094"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1083/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "947baa332c3012d7a70a414bf21e2f9fe9719de38e63922b35edcb78378af675"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
