#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2253~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2253/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b7797ec9ecafebe5a6fa1d8e842d6e966e46cdc03f7eec639124c2413b9702f5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2253/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c0ef146127192c6ddef4be3dae2419573c929f41a3a1f85ac295d466aa64bf4c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2253/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a31539fd8af2087628d34df9e3a7e9ac7800b5827f43a5990ee8a3062cac1d62"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
