#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1393~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1393/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ae501762101c88f2240eb2904aeb0c3bed852f531bf9efe639ae30035e7438cb"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1393/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2551916babc6e4eb681e0622f9e3f87ed9f0f0a255855633488a3261030d977a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1393/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b63ff5f91ef511e953fc91a1248a80a55d4bfeaabaa654aaa43960c7680f4399"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
