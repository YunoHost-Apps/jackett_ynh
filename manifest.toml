#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1111~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1111/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "10d138c9a2e8385635fcd8e5de60559eb89a50e56fa52ca93e78dea8f0548be6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1111/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8eb79a1085a6537fb29673878cae54ae9cc3eaa463f4c4bca4065fa61eef8dcd"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1111/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "977746fe91e996a414eed0db819310ece70dddf5855d4021cb6ead74114c941b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
