#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.360~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.360/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d588e59cee31bd92cbc1225a8b10f12d5c293d02a2ea5e038900a5078abf5da4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.360/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "440d7598e0e32c2c7a12e63387dccda559f9e165bad24b60efbcacb34c4ed9b6"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.360/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9c328154fa67ad846e9c35e2dbd11f33a79ab7e30eccc4b025cdfcda5e9c2f8f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
