#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1027~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1027/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "06e34d57e92f14dd24563d55426630b68a2133cd6431cd30a9f1084508a66846"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1027/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7f5fa88802bdb27d6c7325cbf3d6efee67ca6cfe09b3cac74bfb5125a144dd3c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1027/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a0fa771a89ca731698f85fe9f95e56b25484c22a75be9d694957ad98574f3cd0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
