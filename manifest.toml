#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2174~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2174/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c38e26b5214a6b6a5e9a7fc98e089ebc27f5d72785b9eb4b33cfcd7927d31df3"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2174/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b5b8fbbe032828c3114ebe92ce3084a528a76f6543db80cea2431e1c8949ce62"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2174/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "bcb9bcf8cbbc57a825b56d990ff67ba326615a87805dbf9ae320b584c0ded5df"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
