#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.364~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.364/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "71d031e745357346a8b68b9ea9d5c666f55889b1fa6f49e1d44f898f01267ef3"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.364/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "73611d07dc4057d07625772182b0e87d58d2fcbeba10c78137eb1c1fa2e2e45f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.364/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e9446dc663604babe96668bdc88bed03646cb3fd94a6bb275dd99afd85763d15"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
