#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.832~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.832/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "be3bf6b8f0f2017e2d126c2e71f4eaff8d5f9b2a0539cbc9377ad5a86b77bcd5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.832/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6d7cd328f5cba47127090f37da2c45e1c06c79264238f3302b101ab0f29f6619"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.832/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a3b562fe2ef2d5e2d5ff40b4e90d9272f06b30bb773d61162f9ec13f2b2f7c1f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
