#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.707~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.707/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "299992daf32bd3432c93e7c06ac8d0005ec35780fca4143ae4246370cd98c486"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.707/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "141ba0cc9379662034b0ea26061b06a075877e6029c1bf4127bd1fa0cb6fe505"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.707/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0c056e2eccad65e543890db8b3300c99c7df4cdadd88732f57ae1d50e05fc3cb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
