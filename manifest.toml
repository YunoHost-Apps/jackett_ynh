#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1124~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1124/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4ae5ed2c42e415f32f8ba522d63c723efd80cc5dbf3ea2cd37c8a4f673fce59f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1124/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "efbb78d5aef14703d9d850102f6378f445c982b79f7cd55d944d44b1442568d1"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1124/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "20b991e3078a0ba5af4f59c8b93b0ca1a2f7e69e9ec44a5eb98a9743d5504efc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
