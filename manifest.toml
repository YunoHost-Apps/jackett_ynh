#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1234~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1234/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a2b3f57a06f7bc0197e0b139e536200a34de5506baa1b9d8974c097642360e11"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1234/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "146928d0e6c84fd1e0f33ee627e02f721ce492b9f257b0bc21f447462c4425df"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1234/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e6866648e0b9cebf40ceea0f40581e63a1fc46068105cfb9030aab20222abf45"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
