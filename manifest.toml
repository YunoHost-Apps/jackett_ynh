#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.409~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.409/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "782f55157728c641c32bb58cdbd3d71dee2f3c6ab1f5ac6ea83692aea19e6645"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.409/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5ffc5cb40c5d9ed9e676b37cff0dc75422fc275ac4e7ce3633aab87fb41b5355"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.409/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e2fe5aa41cf6694705467e113c3c971ef1d3b226fd71aaa5c1d7ff79fcecfb88"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
