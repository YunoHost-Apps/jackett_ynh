#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.233~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.233/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "31611043553c9adaa8f8a852f768ab8d6d0aa9c75fdc9a9ba7c906a1822f36cc"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.233/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "49958c74d71c55e056044bd253bb1765cd62157a623617836ba7efc88c1e0deb"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.233/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7138353fc0d0abeaa023b131b5481e2b0ec701a28715e49365e56457f81e8883"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
