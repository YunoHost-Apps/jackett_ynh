#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2282~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2282/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "35e49fb67efdd5ac55a9496732c6b2d4bc13af0040301023e2e1e4fb3c64e827"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2282/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c7f09b0fa60e329d6ef5b784328cc8b39cbaef183d6626ff4e7ca429172c47c0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2282/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "28af100154a7f6d73d8707cd205232cccfc80be0cc82293fd2587aee967cde89"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
