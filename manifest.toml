#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2187~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2187/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "25c50221148127472a6462d13492f602bad93bd0b33e2e29a74a41ea59d582e0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2187/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "4b8ace5e0a21fbb2b48dbfa21f9c97373d1a62c6f7d5b12a0dab1a9f64603957"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2187/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "78acd16c15872d8beba2735b690ac3cb4c3f822ae78213e5ea66494d922a397e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
