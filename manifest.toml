#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.319~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.319/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a762695a747626671219dd3c42bd0f8d071dc9df641fc0ab07d6bed8d632d2ff"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.319/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a84ad2dd8e399eb2f2545d2efc16af79c1ee0a1d04a4fa15d0163f05c0db2d7f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.319/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "fa3d1063d011f2bd12442ae40757edafdd6224993b83879f313334836089c66f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
