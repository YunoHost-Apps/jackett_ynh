#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.402~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.402/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "18d4c99e94fe6d57284e377d6e8846f879db889187518e69f677f2df5da54dba"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.402/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "36f30c02e1385b32ae7d42ef1c3c95ad8e2d7f4b3a41b371a90db6f0aa19d308"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.402/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f4e09983c120f5aff373885418c15294e3c06e677b5e8bc123de9ee8f99aed48"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
