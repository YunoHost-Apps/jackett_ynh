#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1625~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1625/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a17041ba5b9514db8bbe431893ba5b954ff8cfa09395724a58e8b9432cc732b0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1625/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ab778a077f910ea2be67c705b6346a356ef5f968a7347afc0d38ff0e9faf36c4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1625/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "587f744c60483d8b6d4f4b0f2723b3cdeff917b5295c770bbc3467f15c17ae23"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
