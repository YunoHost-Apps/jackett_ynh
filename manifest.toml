#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1646~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1646/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6d71c6606a148bb569986b200d392961aeb453d82b65e51ff81835d068a8f2d7"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1646/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a06fcec26212a514e9733e332dd539d7058dce6e06f757196bc97d04cf8d085a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1646/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ffe055dc92a2f218207a055bfdca9c7c62a0e11df7199088d95a5d698cda0fb3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
