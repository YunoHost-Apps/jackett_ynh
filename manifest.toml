#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2125~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2125/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2aaf863cd0010fa28aba2ce2b12d4284aef223f59457d50084db9ba867f9c040"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2125/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "96141ec786ac7ba6b886b430e4add940feedfc418d93c2191bbb04af4fcd849b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2125/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e3b99598a1991d6a92d437508a650a9b6a613853e4499fa7489827e773cfb584"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
