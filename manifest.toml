#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1359~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1359/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "681256f15214f03410f1abc9b364ffe73f4d00261c11e554fd00578badfb0bd8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1359/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "536138dea48d61bdd558f250f74a0a0c7ce35918f1f0dacaa003ea79eee333d0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1359/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "4508441c6a99ec2304b68cd2206e11a7f1ab48efbc7715293477d03ef18169d0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
