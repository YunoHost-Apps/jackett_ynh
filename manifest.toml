#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1133~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1133/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a9358e2a5cbbd0440426234a918a0ef946f873d06b6c852ea60c2ef7878bcd0c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1133/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "bae53854524ea4afa706a177d9249e57d7c845a7d7eb2088c1d2a8b3a70d8530"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1133/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "dc1df76084ab814bed39f98b36338c13d63febfeeb26dd48142f95cf41f97738"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
