#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2161~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2161/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c8cc6412382d8b21553c3cf878154e0d7c0ce039948e314a77224848c808d644"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2161/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "09b339f5c569ce2f5da8b272bab9be29641a12599134fa77efb2d92cb3996aac"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2161/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e12cb33ac2aa4781f6acab695ea33ab0201f96b679af25adf44125c1d8cd9d10"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
