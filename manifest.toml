#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.445~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.445/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4f1559c6b5685d192ad1b84c3aaee49ddaf0e303a56107927aa40716f22c5073"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.445/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e7b3c2e9a0fd1f7176b03087d72b3c454208c056a4692b812257edacc6692dfa"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.445/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0f81f31531adf5d4ee9022615c3bad8498ee8eb7fb2c7660adee9cbfe141068a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
