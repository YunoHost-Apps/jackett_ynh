#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2145~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2145/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8923e0a105887f31ce1c16f77ed8c4980ae90138922a2ed1fab5dcde4313cd58"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2145/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e46f26449b03bb8634dfea903e2b89fbd8cea8f89559d6d0a14dced62c22f82b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2145/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d3192c2f5494ce02e36baaefeda7bb1da6c374db3e41e8ac12f95e7c72cb5dc1"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
