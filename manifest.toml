#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1857~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1857/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8afafd230acc8c3c3cb4a50e0eb1cce254e5dbcc5db11cfd3c2ce9fa9c4b2dc5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1857/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "cc330dc70b3795b7ef736920a49da0655202160da2e71e1b43e5a118a8418af4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1857/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "687ae455554e039057922e880cc962d5baad314cef7f81c84189f5bf7bf70efd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
