#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1893~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1893/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "67224014e87362e88d916cf1d2d5a4aae28bf4f673b80e3ca3461befb4d3cda7"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1893/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3daa0780a68be5a3ff373c6c14d79c1a04d38390c33b2b47436aa93e8a37243a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1893/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "4d6676ead69c54ad2127d863086671dd6d8a047b254b7c6693acd7f6e8c7595f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
