#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1999~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1999/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ca85702d7958d77e4b9d204ce1a453779b2d852f4600367d6a9ef8ce2764170b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1999/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "581f8caa760daf8b4e222d71b91e0ccdee01776ecad5c92934a676465d53ab0e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1999/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c9a7392c273018e732097c97317e0f4dd39b96a29cd3bd49ff91663641184f45"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
