#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1660~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1660/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4438f0839392edbf547d62a00dbc36d39086be62e045eba9613431ecc6567cfc"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1660/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2f146f4b3a98715c492d8650ff424e725270350306fe9dea6276f2e16a063a0d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1660/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7253815b80cd97c7f189996a9adc2979db49eda344ec3bbb3394d85fb1f17665"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
