#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.59~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.59/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1c1db293242b51821765822bde6e8b7a9974f44d6c47dbc981a9703bee131abf"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.59/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "4fe370c9cf67d0f27e46031e91dcdd5af914baf5ac49937601b6259479ee741e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.59/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "11a734742625161eb48ab3d7e8f02bf6259fe542fc595c9e7f277e8934894d7b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
