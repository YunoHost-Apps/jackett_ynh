#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1797~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1797/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1cfa5ebf2e8a59b3ffcb9bfd2b8c1f4d007991089721998c4b6966a2e2232c66"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1797/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ecd5097446229631779c5398fdf21b4bd7659d1ada940fbd20dd171d4428e6de"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1797/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7a58295ef603fd0f7aa05335210b18cce4f6f95011e7329c8116e64de15674a0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
