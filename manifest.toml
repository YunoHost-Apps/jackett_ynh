#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.332~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.332/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0db5b10d34dbec612327b052c164702f4e211fc29068c585f338dc3643739297"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.332/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2b3a7592fe4dd1c8b906da1abda94e1144996ccc4cc6f42c879114a9786b1de5"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.332/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9259dafac236691d440f6a6380491f80165ae26615541d21c369799680d88657"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
