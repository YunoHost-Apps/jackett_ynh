#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1463~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1463/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5f9da5e649db4f8282fb19f3d086d2359487985316c95eaa1fe319f4a2504cec"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1463/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "bdc8536d4192c312134d5bf101b25ce8dc22898d780988bd513055c07365cb82"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1463/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d95ef0db71cd5b389a40db774c7ae18ec3f79c822d351b040f83a073378b151f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
