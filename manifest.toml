#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2265~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2265/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "07f3b0efeb1f4c99c5c5f58fa94481acc9c1fc793ca79a869a124c7601ba0db1"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2265/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "fc4e8434634a58b58ef126c73017cd9cb79f8b560ebaf371f4f78d02d2c96ae0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2265/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d416fd41e8c124a9be05e437316c39cdb76fa7c1ca3cd0eb62457264eab04ee0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
