#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2569~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2569/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c5de36b4cd01bea48dbb98ea4f279b80417eecf48f5becd4730bbb6879ae48aa"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2569/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "847ff8874dd9028bb6a4955fdf21c28ecf38610d011082d1e59e581933d3901b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2569/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b16d0eaa850848f496c5259ed530d2eeca21d06f7b243e7850d165c3cb638346"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
