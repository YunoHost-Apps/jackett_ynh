#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2026~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2026/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1f22460daf083a73659fbdf4d886bc47687c6d660850e2d2bd245fd51daa8527"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2026/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9f09c1251be561c010631b914d2312e7288cae6cccf85c48a2ed9eab97d7204c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2026/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "85ae276b1e0df13b6b4b340f461f5e67da29c25c1260c4b412b04bb34bf9dfaf"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
