#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1211~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1211/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "36109cb099f1a82c5158c4199fb2652bb2e0a7fd10d9c0f9c7d0b114da41820b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1211/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a391078a77b6cfed60125f268bff4dcdecdf9750360b4c5d0fc10eca9a136b4f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1211/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6f0c0b5b717f9b0a583028ac7fc0de42653b58fa1febbb24e9d7a91e2495c6ad"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
