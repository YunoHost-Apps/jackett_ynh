#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.860~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.860/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c192c021f1142d024e6163111e4c122b7d3e41dc60144d49aa5f3d8558856b0a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.860/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "1c6cf76c2873e5c279245f983d8144aa5e8dd1d9235f05632303a5d6b170b317"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.860/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d65be256f412c974e9f30f3146df999b8ae044aa9b72b88c30cd2a6230e95195"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
