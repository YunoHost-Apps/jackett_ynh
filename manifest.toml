#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.52~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.52/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "fc76d00b42d30a7f4f024dccfba9caef1065c65d0385cf3445c217beacdc8ebb"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.52/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "00ac228a16218fc67c5f320eef8728d80040af5d9348a2297d58fecd9f553e53"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.52/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "395c7ad3e9d1982b617d38deae5205e2799a65519a49a2c5b19988b716c271ca"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
