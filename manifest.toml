#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.766~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.766/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9bb41995889901c9de5e540ddef416b1a322f608e69bec344d0c8840c22c1994"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.766/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c212f02ae335ef6bfdc0afa4409d79392b5e64075983d10c154a29d2ba61b043"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.766/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c7de0b01f31664e5a76268216357d86b49257f977644e0dcf3ff8a2390f37d9d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
