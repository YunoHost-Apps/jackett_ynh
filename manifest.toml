#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.968~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.968/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "80a3318043b88b85548b2b94a57a6e5719ee9d4220ed99f01820333dbb9732de"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.968/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e4316ec64badc7d1601184bf69b0f9aab33df7a1af975b7d5281e877a1bf16b3"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.968/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "db898ef5abe7289980317b5194a9b55ac5f5cff764f895339b7b80a008a31e2e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
