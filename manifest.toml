#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1712~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1712/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "43aa9e393a828ce903b545e9e2a28c516362d0928410e90af2849bb7dec2d32b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1712/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e24753a8be1b7a180f35700b6ecd79b0015f6eca037030bb27411a30bc07e939"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1712/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8d4d8878b426e55ad6ac7212a4e7ea4f3fda0be3a736ee54bbcb2bf52a74b039"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
