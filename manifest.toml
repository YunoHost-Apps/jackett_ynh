#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1162~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1162/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e328cef57872e7d1ab82ed2d7720e32520c2877bace940f14571dba3d633746d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1162/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ec1f74680544e32fd31c4dbe682275f4a015e0c123656a918710db185ca18e3b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1162/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "657c87b74f1d58c6bab9a2201e88c2988497babc3d139db1de96c5b6d74befa3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
