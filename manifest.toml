#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.270~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.270/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e4c72bb1f860405f95ea00d05361c68ab04de77819d6b08c2ec017ee826d81b8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.270/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "908305e2f7b1ff7c084e394ce0946762b07b80b535db449fb52e977b8fbbf1b3"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.270/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "4b1cb301be6d37ff65788c8430f28ab66624f04b893d594064ecfed5c8af9f25"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
