#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2202~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2202/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "352a56d985d8d66a683eaa0951604521e2815b6e569427a519c86dcf9c41dd1b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2202/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "783a43c46941ec7d91396ae1842aed1e575b84c6e25cde716e7371bd1938acd0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2202/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f8dc9fdae5eb2176781606f8b6428d294074c352634ea9d2159ca26e7a9d5010"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
