#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.72~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.72/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ad9b78331f0e837a61511606177955e23d45d1fc6ef6bc25e4187554d2b5325d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.72/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "4f6a9d98a08f54d69c3e9298dc290660f58bb48d2ba616111b160f4f6bf19004"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.72/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7c093553156a9bcba70e2c5802430bad299570d95d666bfc8e5c1dc2fe6d39af"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
