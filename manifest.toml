#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1450~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1450/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "98a3954bb133c0cb432951bf3d33e1777a068bab82d54b23d9f09c0583c4bc9c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1450/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e99457b27728aee59b697d825379d2aeb772d8fd07cc332bf16f465a32442f88"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1450/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "700d639b6c5aad4af8fb95830c0336aadc3135294a3f31efa858310859b0a496"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
