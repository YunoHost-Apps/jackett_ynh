#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.402~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.402/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5ababdb8b258428a8a707fd9700cabffd9f97d7f64def6cee52fdf7965eecf70"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.402/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d2686a9333ff6777d6fed7862299cbe4f368741ae533828ebca926d824481d19"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.402/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "003744197e20d41efbc16cd11d6ac1cfd78d52ecc049710f45eb1d8254afa182"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
