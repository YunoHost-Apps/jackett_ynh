#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1730~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1730/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "bc7043d8b285f53accc96a51897c1f80f1862f1f5e581f95991afbe0e8c2021a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1730/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b46e5accedde2738265ab852ac13cef1d0d75018646d3e4c4f0de231c3e4375d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1730/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6da96edeb6a7f1c38806a66cbbabe8609d46447e7aafb0ce7be159ad9e653892"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
