#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.267~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.267/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c3e313a5de37045957113ceec60a0908d5aacba87e86c3f8516647c7936f3719"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.267/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "343ee85609e546c0e6233a3464a46f9b9fdb53c7129391c389ae32463a06d1b5"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.267/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "4fda99b2dda2df83ad2506a359a3e519831fffc10a7cc7d087457eaa87d026ce"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
