#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1229~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1229/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "471f5a2d846f3507ae2022d5eeebfd38c0b28035129778a674dd44e9d0adf189"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1229/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "96b0c89577cfde8612504409d287e25a7e572f52d0d79f38c4bd7a11b4507c0d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1229/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d91779e13a719a8d788d8466f6c73d91f9705dd295205432d17a44480e625745"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
