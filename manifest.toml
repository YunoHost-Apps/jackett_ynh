#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1226~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1226/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1ad073cdded46c178d1b3548b500288e697cde7d6b2a8acbd5d0ca89e0c02d07"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1226/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3f058f20daadb6dd3c0ec67ae77b7ef809c6f0d0d7cb970a41b8a432b2734bf4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1226/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6aac84e48cc4e6d60ff8ca308e008f7543e32edd99966d7433d9e8c7bba2509d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
