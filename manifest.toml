#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2132~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2132/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b00ff5449d84b57bbfd8d4b26e3c76a3b084bec7775b4572005cfce7a1c1f304"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2132/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "23dc38745d77d21df6a9e3f3ef8353affe22bb2632c758d7d6fb8732daa04128"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2132/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f9dde63da3bf8aadcb1818b854620d93eb37dbd6d960139823ea444c2f6458cd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
