#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.844~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.844/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2199ee80109185add6742cdacfb77e1c335aa36481c4138d925f7aa59534251c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.844/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d9cf0c3a86c916d66811ef703c649cab1fd0c26b6988898ee910167367b7bfd3"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.844/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "cdd3da6f37b647452636c298d143c7c70b997f4a948d5dea9964edd4f5b4725e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
