#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2429~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2429/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "eea5cba8e92403acc3a5176ec9c4b187663e8b8f5dc58f87b465ffee644a1e53"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2429/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "adca2a2b14bc229ebb90c509ceeb775bd992f9d4e89ca038a107259efcbcfadc"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2429/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c67bf050f33a31f99742aec3b713da5efa621da31da78c28213cd72f0600f861"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
