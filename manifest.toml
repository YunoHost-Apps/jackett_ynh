#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1093~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1093/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b0b2bea7ad40a6e7a5dfc80da9af8aee3f12858106fba489019d7b5c9cd7f25f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1093/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "638f1afe5a1ca901337c8926b7d4add826e316e8ed086c80af91503913cd499f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1093/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "24d8c7414d404afc33338b48d6ffb484b965c12a33c704d99d4bc01a7a314178"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
