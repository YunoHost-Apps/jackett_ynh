#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.504~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.504/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8e338c4ec49f8429814143d537c24191dcf8e719ee8b8bb72bc11c63f5f08cac"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.504/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "aed9215d9dfac82310d957ceab917c8beb5bffb64ef8249b88fc478eabf0c973"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.504/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "751790accd5e17fb6f61c546e3d0056b4306de901bbdeb99fb4ca7008982ddf7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
