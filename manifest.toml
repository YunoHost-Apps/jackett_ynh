#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2029~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2029/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c6e15f1de47ba9e400db3e7d3da2b0ed8d189ae9dd1d2df403914659a8cfdf07"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2029/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3efa915ab3de9ba4fa3f9b2aef83805334adaeb6d3d6d3d438a378196dded8d5"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2029/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0f42764479b52105a51f4b87aaf226f25c6136eb8ecb3e5e5376021717fa3938"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
