#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.671~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.671/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b94a0b030b94bcb28a31f03d929f720f9c8dd7fa503e60a72cecdfd91ead65c6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.671/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b67a40da63d5ccfc05573d70d84705f8b57b19e3e7a84047154d5d0a27982edf"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.671/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e1987f25591dab48d559321630905d5cb2dbfb6616448dd6a5c9b6da0d0f36b1"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
