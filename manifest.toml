#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.243~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.243/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c5940cef1cc7af25d368b852f678fb7c3c662af1b96f6d90e7570b9899af4ca8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.243/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e6ef11fcfce242e030048f4350b0f491a4d823049e785d4aba845d5d29bddaa2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.243/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "42e45939b8522fbc32ba1215ce50dfe43a513eae910843ba5a140ea5f29f5aa1"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
