#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.879~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.879/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "47119017734e225d0e172b79870213b98d49f1f30feb38ea7c72dc5dd8987171"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.879/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8d65cbff95ee0124b13f3b23000c25ca158f541db24f24a1913f7442f75e8a41"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.879/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "377212056115ca7617eb9bccd772ba628f027a7a77154db96309111594d60894"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
