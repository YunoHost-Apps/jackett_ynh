#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1459~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1459/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7417da8e7b79dffe883ab337a978624a33d85493415ac767cec8ea98b91d19b4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1459/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b0163c6fa0310af6b49ca216156d830bc4494dc9d99f78b1d39328ec93dbd0f9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1459/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d8a5044819445727819c03e35b49f2e804ee29455433e219c2e249f36051c665"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
