#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2284~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2284/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5701bf28c8084c507467bbe1ad7ff44c5c86bb1d8ea3a4a27d7a581366cb049e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2284/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ffd7758f156dea7430203d87b52c474e143d14ac9423f9ba44ebe2c4fb9eb3d6"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2284/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "09c886fa71e8d35605d35f4a8c9c8f335e0847297bd87b8d53c16d6c27423223"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
