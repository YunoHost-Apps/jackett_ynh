#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1867~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1867/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5bd0937ebfff34590ded83b9456ead7a1f91aebf4a143bf0cb31dca0f273a9c4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1867/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3d8f3a322d55aae8403036d18af55403b5ae0ab5670af74a9263b31eb43fca79"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1867/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0174dcce08ee43c097697a2e3fbf9cad48868f04740fb99cf3a2adcaa6e8cd34"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
