#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.260~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.260/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "911a4fe2d150a1e56abbd5cc42d00ba94e02e5ff9210df9d69ce5d5a0c9c8cd8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.260/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "994f32bffed7093771da6a4f865cca0b36f4e1bce6a74908660e563e9be48364"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.260/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "aa1dc4c47734faebf5b35441c87855ac5cf449d49f63cbbe264011f49c762014"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
