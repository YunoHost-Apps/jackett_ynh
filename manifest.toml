#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1292~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1292/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "dc6e99c0c8e791d3a1f4614cbd2002917f938a956a012780e4e4790e3e6f4ab4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1292/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "99eb7abd55b17330b5cdab3e26126d264e83aee5afb636ffe1a060b9f3055e69"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1292/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8fb41f015fdd67db4d7abf0b23c4e56457aea6cf14d795da5cdf3f7206d039e3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
