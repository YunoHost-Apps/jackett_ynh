#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2140~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2140/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f242cce74ce94859d9392af68f77110c6d9c1a71480a4b228c7a342e41955d1a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2140/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "df25580daaae31f7d9f497a8d36e4ffb5c8e4b3d876622a57a890d4b64742057"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2140/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "51ab1544b36d669841079ac8c77afae30659e79a3d21871df00de38a7d72bb1b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
