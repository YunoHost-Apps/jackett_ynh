#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.862~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.862/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "66e2b4849d41bc2a2bf012a3f6902e17741001bf46d765b5d377725195ca1610"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.862/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f0b3b06dca4a7c05067080ce141f47776548d434ed5a880847aea01f78f8c646"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.862/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "505bbef3d57f643ce8f83eb6e563a5879f495db609a4eb06fd7605b8d79c987d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
