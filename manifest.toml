#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.432~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.432/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "82187491f9dd261baf705e1789f2d96b31fdc76508162cbc264fc7ea53430601"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.432/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9c18ea0f9380866a25b002f2da0d73b11023375969a366cdc1851e2bb6975a08"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.432/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "27070419de6180c9e9c6eb39bb619e5bbb376aa674f9147d0e6ed0bf83bd59e4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
