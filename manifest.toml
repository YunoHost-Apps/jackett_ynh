#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.415~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.415/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e929e290ca0cb918500dec483483f2e9fd32b756354087158864f3e7ede92bdc"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.415/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "29697e8abdd1f0c050d108ce8620a60eff2d78ef65cb16ae0e16aa9ab8a982ec"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.415/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "93a91196a124655ad0192b9db6a7e56e61b787a09948b4925bac2670ae401f60"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
