#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.812~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.812/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5afd86b1016db50b5b499ba9b8626803ef2e3186a91b9a8c9bba879dfff2e1d4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.812/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "92814868bf01b8e29ac0e1924d950fc9bddd645a7709c61467b1dc7d824691d6"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.812/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "21b027205e567f1a9f3758426a58261f086cc24140fe49827c94f10d74cb93ea"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
