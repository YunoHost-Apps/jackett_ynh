#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1150~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1150/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "fac91ea5ed0ae824b0aedc6bbe06ec9c9b4f616ea386004d2dc62d92c2223d8e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1150/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3c47b7be9fb1ceedabd1e8706d2f32987441788b0db47662be4d309aa4648362"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1150/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2a7152251113eabb435c8b3fb91493620459620618ee50be5d7d9511e911cd69"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
