#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.946~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.946/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "34d0476debe8dcc544a5ba868332f0c742c3537befa82f24b0905afd02a9dff3"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.946/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6e7dd3c49c08591b895cf4e7e0f918c3db38c5c7fff174dacae18f08062e87ff"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.946/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "732bba0e769ff7f0def0a1c2fca2ae24c2e05f348768d147866b47336ba0cbf3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
