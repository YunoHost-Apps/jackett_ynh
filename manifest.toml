#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.43~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.43/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b346ae2cce0aaf110deda5dda3886d2dd4b4f31b1cadd6ae120cfb73237f5ab9"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.43/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ea9ceb7d40bf8c059c0575fc9f02706f7dda07a728f7e821c0ffe77ccb3d80e5"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.43/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e42deb18333ed99672f6e75e3bc67a3bcb4b6a586d05a43fad8a3d1e716c3c0e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
