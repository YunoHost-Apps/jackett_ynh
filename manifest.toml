#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1381~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1381/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "bc689c111f1c766039ce655f5b67fdaa5087d09f77731427c7d426c210ab08a4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1381/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b7219f3d5de22c3b83066cc5f1d3e8818069f503b9db2eb52ec5f5837f324051"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1381/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d6b5a037a561ca503b85cd7c833d79ebcaaa51eeec7014b9023ab2f13a986295"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
