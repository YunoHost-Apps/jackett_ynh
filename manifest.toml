#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1404~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1404/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1818f72c7b8bea00149bc1d4698a2da9940a82b4dae70c3353db3f947da67636"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1404/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8ab3e6cb18ca3d373ecc4816c980e87ab34802f60f0b2e6da4315c9cd3d2c501"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1404/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "bb41177b9fa3492969f92ee5e027c245c7a3bcfaacec65b919a33728d2bf1c03"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
