#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1147~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1147/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b7ba46df74fb1b246641d2c1a9ab355c938f87f1855d31ed7e24e2791e065fe9"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1147/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "df441132921d9794d12eb70d00b7a4614712d1243de71ef20947ed16df7c480c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1147/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "abcde1a259ff1192a82d224f8f5be0676244a4e69ac781c6e0b88a339440831c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
