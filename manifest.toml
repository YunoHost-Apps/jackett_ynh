#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.179~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.179/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "693d646daeb3b10af24a97a66b8a4a0d9ed73138c449d0ca48039ffa7efbc382"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.179/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c80723bb5c85c69f9b736d62bc529c5408ba0fffcd741cec72f48b675ebc6c5d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.179/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3c58464d9f4a5568f9ac50ed664a8453229c652c3a1c70e5b97730352e67c64a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
