#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.101~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.101/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "58ad9140c2aa068d1066e914a463350233737c7a3df2416984aabdbc4998c075"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.101/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7e50b4bb3c94c5925e3802370af3ec4208dc38dbe670413074d613b69945151a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.101/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d4306e22096285953454e82fe29c8dfefcacfa2b5c71deb33bf07f31fe272387"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
