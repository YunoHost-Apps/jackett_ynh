#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.74~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.74/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1c30d6a790c3f89b03b3a88f161cb5819ddbab308ef26bd6aceb56f896a50ea8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.74/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "34c48e12f957fe4e60d39ea32199ce02e177fe09885cf7b1db6e6b598f7bd7fb"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.74/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b315f3a26cd385f79f2f268145d3261eb90c1ef0f7b07287f79f67411ac626c5"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
