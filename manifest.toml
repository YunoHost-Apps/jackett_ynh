#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.574~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.574/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "02ad7080400cf9e863aff65f15f5530ede6dbdf1b2ef2fd204812ea9537c7a98"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.574/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e31f38f4c7abd653e2d2f6b613d42359dcea3d489f141a5bc587da325eb28236"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.574/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c62f18a9bd3d9bebcc66f7342082ab66836289a19962c8423754fdf0649187da"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
