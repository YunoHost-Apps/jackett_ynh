#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.581~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.581/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "cff7945bd1904d7667cad3ac8e62f927f460f47716c395c5279524cd7ab5fb0f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.581/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7974b9c881c593acbe6923570a0ad6d327731c49af4cd703ccaa9a48e9bcfb07"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.581/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "47576a15f9c26bded68171a8a08beab6f3368b086e8f30c83c12ce19ad294d9f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
