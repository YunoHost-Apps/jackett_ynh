#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.356~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.356/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8e09d6e45aacd2c797c9051c112b98d770cbfcb172f14cde7fee5dd932151eff"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.356/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "4c9887069bf35e97606365c93d1c91374b45aa876a2f4fca367a4cce80b9b960"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.356/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1628c823eb81f97f6cbd2bfe760d91e9fbd2e7069b3ceffcdffb3ce1571f7244"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
