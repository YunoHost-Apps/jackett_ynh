#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1289~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1289/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c49ed6c2fb1df49ce52a1a869d0f4cf67230c6909cd61f6efb749fa5377fbc3c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1289/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5e140387b9ef04f09245e94c493db2ef61b4d4ff6c801de3b7f18cdf8b3c7005"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1289/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7d8ffef0e27ed7e1cd86ec3dfc32e18b4ab36456e87c222a4e8a8dd1029bf634"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
