#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.339~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.339/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "08bbcad686cb7e4c8a7a7f8ea92412a52a78fcdf1a6553e9241f0ffda46ae422"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.339/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "66f16fd2b4d0faf3a6fe9a7de30b69c4fc55178424cd6b4dc8bfcf14b2cd5910"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.339/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5515ee8829f9bd9add9352eb388a907ed6d4b317d7ef75893b9a7b323cef8d72"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
