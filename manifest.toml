#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1956~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1956/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2e8a5c0a2d5aff663723d4c6bba941832f3ac6f683f627126581326741a687af"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1956/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d4649ae3a6a8216410eaa34f5c03d4bd3669cfbcc40b942767f74fecfbe79d1c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1956/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "95ec1f8f680c2d96084952d4a2c7b00fea780f3c5120b084ac46da98a104c818"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
