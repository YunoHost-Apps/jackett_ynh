#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.364~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.364/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "dcaa011157e20ae4491d6f2d71f606f50a58edd490e2543d8f67570a3df4a931"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.364/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "046aad0d2fc3d69831213c6fc364cb3cd1b1b1d79b936aff408b7a2d20784042"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.364/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ff53bbe26b2fb856f2592a49a25c02f23b782e427cd34602bcbb360ee38a2bc4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
