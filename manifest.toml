#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2054~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2054/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "67e4906d4e5c643cd4b9d57d14ce1ddae5699dfdb089d10fe805a4d3dea38f61"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2054/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "64bd01a4eebd6b85c32d21ba3840a789d46c244b32e956832410d490eb93f4b3"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2054/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7eb7293c9ff371f68c8467a3826418cc3fb8a132fe75083fe7261ab5aafed7d8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
