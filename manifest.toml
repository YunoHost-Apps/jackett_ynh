#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1101~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1101/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c51d85ab1b2ae61a460c3ad5ef911e4cb6658aef7a7ecc23bb9731f6867e9f4d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1101/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "fbcf4f83332e33138258c3028f9d14033f1b8f412990d6d042bfa3ba68846df9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1101/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7420b7c5abca7c463d0f11cd0857ae6c195b87abfcbcb4a78f0d973fd6f86e2e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
