#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2238~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2238/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "db54e418e3b5d2b66fe69835b8d09c2e37e1eadbf878f456e5e821b2c3611a2f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2238/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9d231cce93371e0307c10250d760022f554588c23dae8e755cc679791f6d77be"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2238/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a7cb1288c7a766817d3982fad6094e92eeb2898427563cef646ed7b44dbb8ffe"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
