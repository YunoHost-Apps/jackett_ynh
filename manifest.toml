#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1680~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1680/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c8b0688d49901b09f837a51ec0797ef6c72559e918af322837fbf0e3dfdd972c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1680/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ec679b834bb22759d37ef912e9a7a1dcdce66a36af6d0794b32465255fcee1eb"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1680/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "43aa3583a491b08c42eada9d9e42f9f8bb9a8ce8e3ae3744f7f4a289b54c77e8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
