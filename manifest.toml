#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1223~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1223/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f5017d9952116a24864328e9c2293153b40f3d22b0a6d7318b02e113b8557a9b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1223/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "11ef84f4129eacb7f41a8b6fcbe158255be13d1565a11365fb1c1b71f90988f0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1223/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "aa7bc0790c81c2e8e4256622cd9e0af89e099aad5c7b7841fa768e0a1117a840"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
