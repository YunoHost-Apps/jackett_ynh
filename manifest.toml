#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1085~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1085/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "74b1e8781c7608353c4e97e51b7da87d3f7017fd6f922a9c2a61cb055d8b2b7f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1085/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e034c37809146369f968c573c986cc0d9df0e1c03dbf0a63aefb9f1f5f2e67ca"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1085/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "205db733bcb711cd5a2a77ed51dc838f82eacf26a3fc91ad18183f86bf7cd137"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
