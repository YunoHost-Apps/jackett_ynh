#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.275~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.275/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4daabdb2353f71f7a5b497dfd517492155c0f0c6e2504b4aeeab3cccdb89ad46"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.275/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a8ee6c2c29595ed36843ae2bce4a7f08a083424697068712b89f04fd71b777fd"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.275/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "97737c5f59996160158367373af6e0401abd6f22b6248351e6ba1486d2d559fa"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
