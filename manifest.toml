#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1788~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1788/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0936288c774e1ac9c8c1bf0ed48aa08b9f2d759267e67427d76e66f540c2f122"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1788/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "16e8ef86fccd075f56312c495dbd1a2398f5f8fe50ea84bad8a3cc0d3ac620da"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1788/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2f00310686b3fc18ae35726ac7f9d56c39104708d8272a70f73ed9ec3277bdd3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
