#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1556~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1556/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "323f6bf42663a33bf33821c5a1d2b22e3b95f3dc65675b23d557d7e84d88633a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1556/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "77137bdbbd40f3a3f4e988ae4778a45b82afce1a97d5f8cf17d622a2cbdc4876"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1556/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1a679cc20d161f2556c5f064b4823c72e48823474ad36a53e17da9b092d120bb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
