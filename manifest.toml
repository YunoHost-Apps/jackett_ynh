#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2392~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2392/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2f61070e1ff0bf0e80888bf865df3388c100627d059dcbcfa6ced035453ddf85"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2392/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d74f7f2be9cf324bede7cc58647ba57aab9fa8ec86c8e0d702f3320d13701bd7"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2392/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8190f8d2de4e222137b1054543edc9b41fab5d748e1eb1c22f4694a43d599856"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
