#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2526~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2526/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "686e4b7152f359e497ef8a5833b8fbf8fcd7f4762997f811694be1180dabd8dd"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2526/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "49351a1bcd8394d29cadf3ec98216700f8c7614f9aeda4726150665bf588c53a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2526/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "183c59b82c3a6ae59da383c88f8b8f484e75ef195949a7e62575ca7f89750c30"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
