#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2360~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2360/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d7bcc1e142b9b119ef9a157cdbc52a9450474e6957cad7c019cde2dae9b04eb6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2360/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c2d03c54dd37650d051c052a9d937bf45999e2c0ea1958f665009575868a633d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2360/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "212e11c49c17f9f08ff2e4a57fb2be2663845f81b4a7a1f6d9908937f837c5b4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
