#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.991~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.991/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d86d8c472afb4b60ac2d8884bba9c26a7233f998494b656a80c92ef66e6ca4e4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.991/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "97bf847bafa66f26a44057d4f5162e346b7122153f82848bac8e2c20993fa23f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.991/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a02d839fc48695d74c24e102211874fdf197412eb8dac58df34d744c5288e744"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
