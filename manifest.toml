#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2710~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2710/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2cee093f9d7505ecfdd58ec9d1e4dd9d6cc88bbc1a3345eb2f056b1e41356371"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2710/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5ef03b960742bf74f3b3b2462c398c9f43148c8c84daa33537dd4d54bea05331"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2710/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2a1438ed0c8b431e05e5b8cb7f50dda488526403c277eec24a7b7b8ab9d667ba"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
