#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2296~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2296/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3bd2f03d4254c44a89cac14401637df895a15552d17d8bfff03a6dfa064bd59d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2296/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "442c9d6b64332d36a93861c918926015d1f9ac8842e88b0794f85225ab3ab752"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2296/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1430d3126471b34319fd0f6d8b70ba4baed4a3731c68e0d9cbe08c1f99863658"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
