#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2606~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2606/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4c5f865cc79638c9bed10d8a05d8848038f7e39a24eaeed5fd44281de6145357"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2606/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e615d5c828450afc0fbd5182ec8e4ff8ac05164d7350903b60596ee57ac3ab3d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2606/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9ad50c8b42f0b999539d8d4bf87d6b4e537bfa07dd021fb05176868a717fcd19"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
