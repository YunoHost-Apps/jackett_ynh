#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2390~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2390/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8fbd930523326369fbd55446f5a3f03cdfa29ba8657829e93e4d883f9486aa08"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2390/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "4f30488100e5c782414c37c9991458d3d7b4312af1d0e045af680f746845c615"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2390/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "497fb9bd6be85a7dca087f34c5495fb48089f73527cf85c039b535857ed14f84"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
