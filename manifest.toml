#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2530~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2530/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3ebdc82ae23a975c463c91470c04f53f15ebc1f268035a66b110502b6bd8c724"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2530/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "eda5a3a25787f7bb7a8bf70c040d440575f2532b7a9fc9848b552cdae57995b3"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2530/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d3a543f8e939167d81df20ae627876e6d2ffb228758ee21e89a2c2fce214e309"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
