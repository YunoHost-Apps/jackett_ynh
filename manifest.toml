#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.554~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.554/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "eeb1bf5247550f2e0c34a55d3e1e7af40601f57dfd67821fee624c52fa1e70fe"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.554/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5101fe19c3d720936b24b6b153c5324235bf6ca2120fbb0ee46cbc53c1a388c0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.554/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c2103dedbd5fe305918c80fed19fd60f9e2f56c6540a15fcacaabb2baf7bca27"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
