#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1218~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1218/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "83f3b35a99e0be6406baa007e310dd82dd2b884fd1d447fb1db245332689e18a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1218/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "640f54c1d2ed59ca991e2d79c8446014ba0b61563d17c387506bf00c9fd263e2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1218/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "63f081e46cfb570bc027951753d9dbeef62c17482dbf38c96fe160f17089cb03"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
