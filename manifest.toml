#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.586~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.586/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "83a05d178159fb7cfd8444cfdd9ea469a6188711906345de12ac1df6a43883e8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.586/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "88dbfd8ddf05a81ea44e1ed62106d2f6386a077c8fab5a7f03bbd8579b206a77"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.586/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "184fefd0aa4f79ecf3439973722761f1cffa810bfb503a08540f5fe309df2de9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
