#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.141~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.141/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "78bca4a542330e7a536d1e524ca288d7a5073c3d1d055d4a5a58ca844eafc9c7"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.141/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "44e430f235d4d7d835f98ec0afd4c349f1cc7705a7e4e98cee0f1e2bcbbe821e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.141/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a5537f71834d90e2a2a1f67bf1f664a6f6553cbe31125a1024b862098ad222bc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
