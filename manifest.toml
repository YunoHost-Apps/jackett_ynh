#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2212~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2212/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "17cf56d386d2ebb09f26b4355a14b353cd95bc582dc77bf64348e5e372e75f62"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2212/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "df84ccb0e325dcc1cca6fdae90e90c901bf4044daf769ba4bdebfed0d9fd50c2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2212/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "88bf20bb90c749266e20285878d9f37bfe6317d0369afe19a156c16a29f039b8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
