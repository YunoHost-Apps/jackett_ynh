#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2311~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2311/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "41f2ecf56a77055f5680469a20e30ac9e34dc17116eac3a8a434b4452ae5d82b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2311/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2b8069d44f7d440ba2de73d6dd791231b9135378b8efd2493a0384276262c9b7"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2311/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ab5dc5cac9a423ee4325c5b0bef4f78d71f8b0d174b7b96fa2310c01289aa6b7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
