#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.404~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.404/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7c0286b5d7d6242abca28a93dabc104334784266adf728970a84061cf7589fff"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.404/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5468c18b8444a8a1e0018288562a8f06a164946557911733dd5f0e94a7badebb"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.404/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "58c6fead2a7832d044aa91131105cf73366ef6500bf4731edfb0f357e62d46fb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
