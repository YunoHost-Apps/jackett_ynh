#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.912~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.912/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "08ab1f696ad40e32446d470c6a6b4ffdf3f1430bca81dd59f39baf3f67252be1"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.912/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6145f8157997b6deeba64bfb23f56c1c3622bb1f0a20555d546c8a3c9af212e6"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.912/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "82fe9aef3bcb34dc3d9b8f0c64a09338abf4928dc6e6efcb873bdb5cc2ddd6d7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
