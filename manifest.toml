#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1665~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1665/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "42b8f828887e45bcfca33e9346759a5016f4d95776f4b1132454194506e76173"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1665/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "1e4f9140c50389dbdaf1b5907557aee79dcbb346196f1a73952db638a600e81e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1665/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "4fac40766769cad760556f33697b89719023791366e37f67e02855ef3728a514"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
