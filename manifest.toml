#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1941~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1941/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "efb83f63d43dcf23a636c97e4c4ada7f0a7f20bb4cffac684712fb09f9433bf6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1941/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "35ed75bbe2af436e978fc7522002bf056b76af93f7adb38cd1ba937850d83269"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1941/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0ad9d4672c737fea32ba0bdc83b761c23dc5962cc91ae3f3a13149e6222875a4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
