#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.441~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.441/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "34f27192c57702f2c9329776865e2d3d4a4383e5a7ec4032966b680972bd9743"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.441/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "31ea7d4fdedfbfb7427ff9fe894c6a8cc17ed7716b3ca03d4676dea9284caec9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.441/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "62de0cebb854961c36682f043ae9652406890b98421524ac11e5ffd31bdb1918"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
