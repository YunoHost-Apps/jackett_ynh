#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1345~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1345/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "475fa8ffa8bff71e4abf9a43c65776f63493aad95b887949e366799296598362"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1345/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "48e543ccfac0ddc3549d705b4b744f4abae4fedb8436ab8c5f83aedb477065de"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1345/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "07133f501a644307064aab33cb0bdb070eb2b3fee635b0e617ab632bc6918ea0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
