#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2258~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2258/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "048c6e3086144b2ab650f75899f40b26b99a70ba0710e932a0f693a6cd05750e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2258/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9b477c7c935acf1f0b4fc970dd2eefc20b4506310928d5bb260818fd2a39e446"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2258/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a25ee9035a39fa003b06e42bd00d6aeae31778289e3ce282965d41d1236a7baf"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
