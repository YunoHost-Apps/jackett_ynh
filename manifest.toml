#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1908~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1908/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "15dfc50b87391f6483108ce8443ed3070089d9970b266bb6ab061b26017aca06"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1908/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "18a4dfe78c2c9e9577b4ab7b33f3dc9c64d381b6d2e48fbf3473dcb6e58f1703"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1908/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "faa0d49bfcec84215d258fdce31d15e4c37c3032cd95fae3f34615ff5249bea2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
