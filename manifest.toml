#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2899~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2899/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7f7b5d8755c7d4240a10d7f51b7ff07e1b50d33380c5a425d8e8bd7ac2723c64"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2899/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "14362234b37cf58e263e6af235a0c35530bc0571b2aaf51ce7586467e02416f2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2899/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ed6a287cb9a291ec1f76c7d849bcd32f41999a844ed3e7504ffaeec394b23370"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
