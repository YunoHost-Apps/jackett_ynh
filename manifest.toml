#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1372~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1372/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6fe26afb50d6225e37afb5a65ac7ea3d7791be0a0edae843d2f493e4cff9bb42"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1372/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2766befa7c7633da26ea72ae1c1d223b78028e337afa0f11826190647b5c6432"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1372/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6eb48abe5c4ee7dbfe4bc822eba9d83390e8cae3c260302a2ae1e8fb08b08b2b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
