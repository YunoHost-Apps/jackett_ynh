#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.252~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.252/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7b917c4f33237afa875a86782168aea83c2b326be4b4240a9b68847839b9a30d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.252/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "01b2e42975a0404db9763a46b88acc0a351679d0c5d7e105b2bb44c15a3f0a94"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.252/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "28aeec81c5ff0fd448a63625070e2a51c59e4c8cf0ee212ddecf8e14a1e51d12"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
