#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1184~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1184/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7b3ce5a1649f99d41b6f352ac3a371cfd4fe14da64402ae7fd294597eccae8ae"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1184/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6892fe62c916b21db5d1ba6c6c075597d7ce4362824dea28c365ec21cc436046"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1184/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9ddabfacd86c676d85d7470bc239b5b37ee7dc3559f65795043c3ea493c52142"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
