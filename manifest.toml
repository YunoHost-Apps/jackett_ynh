#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1226~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1226/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "677b9fb8514fd993331f8b74d51820226b211b00fa4f5b550825ff1ea9b63456"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1226/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e5e89d427206ba8faffa47f9a0374e0e843cd2eabba85497a047ff34ca6b3738"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1226/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "aafd14b7894ccc1327d4762d19f8a52af3c2b7cdf407e41d3b6ff277c7385f4d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
