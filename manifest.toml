#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.327~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.327/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e8ac69ec14d68348318ce4a8adb7dc3c60d15ddf4759c14c098191d78b3a6c06"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.327/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8dbd5e879be24d8900ac32d2dde86ab05ab83d0a283ba898fc0e6802cfd35e92"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.327/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8ee5d14ace090b7c744de21e3fbc1dce83454c797f8d7098806365422b438896"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
