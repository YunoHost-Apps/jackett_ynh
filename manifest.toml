#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.425~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.425/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b95168720e16266cd46007495b218713f9fcf028c54552c5be4b804a3df8e943"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.425/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "668aa38d4e2ae177091ba22cb87abb75590fd8f8a5ddd315a09ce24d85025376"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.425/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "bd68724357ca6d8cdb106f9379608d553d38e0d79ce8b5cfc81c492f1f8b2c91"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
