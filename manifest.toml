#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.790~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.790/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d389881558ec2b01675f91618c3cdc3c798948f053ef5ab0f2c9ceb13f09195d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.790/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c522c66debf9f36e69f827d34fd6d2d7529ba1487617863903230b19570576d9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.790/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b4a1a85ef3dbd7aff68667038cf53b18dea5a00b84a9b2f3d86d948992d08971"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
