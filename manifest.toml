#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.779~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.779/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "75191c541aab5afde35051b9b3816905891b0356a003938f74b04a9767cda947"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.779/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "83d9ce195dd3fe72862d790dd0fe0df37f552733da7f4ccf2e5383464f0362ea"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.779/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1f74e716309c21b1dd15ada2e4ab401cb650312d080eb6a4d4840fb13f9d558f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
