#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.326~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.326/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1d7af563e584a692733c23770f23e85e0395df64a7f9e073cef375f4a9f70593"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.326/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "38a885c3f37cad06bae24604489597c07c1ccbea05165db5c6f54d493dc8f9c3"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.326/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b7a5cb85f5b6003120e99e426dfdf0095d62326d698a3825ff2f75d3f8c090b6"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
