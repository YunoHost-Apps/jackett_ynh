#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1088~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1088/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2da067290a64e4f50225173a1ca6539ac084e50e7590229d22aeac6f8f74e9ae"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1088/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7543eb1161d63c15279287fe79879f76e48db133db954e10c4b02e1d461d693e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1088/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "990c1e4146ce7d191f5d58d2120cbf6c8ade344a6b1ac1e9334431a42f1dab2f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
