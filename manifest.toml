#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1455~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1455/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3de6a70be9ea91a250bd5b83a67182c7b4f4c9ee2c1e7fe0d9b69dadd2867118"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1455/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "82a922c266d25bfbdb2c072cad255214d46ab95dae4579e904d442fe69ee3b1e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1455/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f0a03235d17fcf6d1394130ca39deee9e7473d80eedb01b4d07846a334b1fe18"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
