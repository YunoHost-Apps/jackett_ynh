#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.704~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.704/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c19c632799f8b12f4337a15e7e9ceaf7cd4a918abb8f6acdb0bf86ef705befe0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.704/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "32873092dd8624ffda62d15e73fe486d8b0b5a9a50bab76227c6013cd1a1c775"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.704/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e5010091bdd4db3a91fee12754b22dd9abb118272adbe1f2c7626ab5c9d5041a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
