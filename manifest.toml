#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2016~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2016/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "114c966401421dff972e5469e155eba6ae59803cc9c3fc219f02421da217bcd8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2016/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3ad2dc8e6876a1405aa4d34cb06f3a09eef84b19339d0d97ec37c979126bd9c1"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2016/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1e9fc9df42984fe9b82e8d2cb41c7c9199f8995cf7f555d5de0155bc4f1fb418"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
