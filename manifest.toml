#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.37~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.37/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e99b86088b65955c415e25e5c10da6b0afa1bba934dc150cfcadd88dd54fd467"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.37/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d85b460912c03e476b25fad62eada9b23fdd10573b3803fa9f70da23f74f3b44"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.37/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "76ff45baa4e3b05892966fe267eca036fd98157b39ed807fe6b87be2f2ddb298"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
