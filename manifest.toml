#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1368~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1368/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "099103da7848fff0e83eb48a7c598a6b49fb02ca396c4a55b759be9a1837f251"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1368/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "31e2876e14d848561327bee9f091d7a13d48f86954050b178d4ed39e800cd4ec"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1368/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "4efdce87447f5fdce6fdaf9f463c660687cbee525ed5bf1dde1addfee77957e0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
