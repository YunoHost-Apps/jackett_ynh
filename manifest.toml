#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.185~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.185/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a852f736984f1bb111817397c00c64f580e923117d229c401f312581f05f823d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.185/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6cfc5c2564bf80d43842362e181744ad4137f23a3c14841bb71943742cbecf9b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.185/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5406b41c1712c3efd8881edce4376f8eee9cd6e70f365d231360fc485affa55d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
