#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2056~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2056/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "117a154a121d328b260ed61b2d5f27736a63c1a8df8b78459dd1f5c2798bef0b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2056/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7e75138fda729fa0e5af90266a470fd4c9c61be539f2900341b6070e66dd05d2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2056/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "aef88ee88132f3468b320491f0a061767375f6378308a81e235beea677dc5ceb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
