#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.200~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.200/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "426c0576bdc054359d48be586e4f0b6eba0d16dd1d03ccee283a0f5bf7c5601a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.200/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ce075ba34ff1b41f71135bd90d2fe51fd1ffbe31dd72b9897cd7b7ff2a497c45"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.200/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d3def1beb1a055f23d243a30d4e9945fb34ccdcc920ac8b552667c613540462d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
