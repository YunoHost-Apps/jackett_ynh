#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2004~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2004/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7440a50741a4ef16fcb4f7aea239d935b344a8fab6a0dbadfe928e1f6a63e100"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2004/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7ae24531ca1b3f6e7ab0effd628b00a3a08f1b929ce118d68638fac5e89b0782"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2004/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5b4e7899bf014eb7f830b5a3021421bcca02c70a389afb99c205d30a2193be93"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
