#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1837~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1837/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2746212230b8ebb1312b431f8fd52d2b0df89fe861bbb8f53c747fceb75c590d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1837/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6c30cd088720af52c8f000fc508b0856725544462e3cb0c7fb881b6d1ed0eec5"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1837/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ab37cc0287f77db64c0ed4f5efe9fd0980af0c30fec8a8c945c98ff84038adc2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
