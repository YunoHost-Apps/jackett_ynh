#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1947~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1947/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "064f6c56143a8d61140e54f67a147282f23f24049fca5da715ca810bdcb265ec"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1947/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "15649c9d3fd9d9bb98861665577aca54c738312732497d9c69f74e16881795ae"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1947/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ade7e048511bef4a4dd254466d6e576968d2e589a7ffd3917855358c2d87a118"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
