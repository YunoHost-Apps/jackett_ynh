#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2235~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2235/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8eb2d28ec6508362bb309483c1fd007a003c80e69b7ade17990e9b1b2cdf70ec"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2235/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ef9efac4ddb2938e69fbb9dd841510edb70700d2a0f8ce8771209d2851b420fe"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2235/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6f352216e949caa22e22c20becba067791975bcd68c9a61b5fcd879a1bcee49d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
