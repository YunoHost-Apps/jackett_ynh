#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2601~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2601/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7a9c2100776417d65fa6fe8ac7e445df13879972ec4a029d1b5618ec35556cba"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2601/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "cc2ef0b8dc221bd0327dc5916eb21901bbe1856023ca7f19d6976280ac9a7637"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2601/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "426f1b7e7a3dd08af8dad4db2c898581522bf70ba29edc149a137d5b24f81372"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
