#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1933~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1933/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1aed532d94d235c326ba666d9d9ebc0e13d99f4f87e0fe92aaa4672515e1e2f0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1933/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2c1b4531829cbf23a042d2c3eeb613013cddcd7f9013235da409272aa5a02323"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1933/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "408cd7671d6f7ca0fc4c63691b7a65c086cc9df850f4b105f883e907a14e6538"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
