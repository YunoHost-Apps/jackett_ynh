#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.48~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.48/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7d016621b0b4883df3d570fc3a75fdfd95e4c2310590c628026f453f4e0780dc"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.48/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0c6ffb1c46653a301d7a0bef2c0461993237c218daadae2f6ddfce5a61f5f8bc"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.48/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d8d6b9fba474d83c2a1199436a6e80e08264e4533c37e5a2dd59ece4e022dc96"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
