#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2233~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2233/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9752fc172707343ea38f75d99fb6d68919de5f3c35416a5deda38d0edbebd4d4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2233/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "664476a0770ca9d0b7bb38711e6d2b7bd8967f53b4a21c950c81035acf95db9c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2233/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b76187f56d64692fa6ec9c62d25d9852a1989493a7e2052abe602ea74fd04abf"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
