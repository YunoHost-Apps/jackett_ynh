#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2208~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2208/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "84d4d5a7f460f719da3750553322bb8926d4d2691241844c4247678375a9c671"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2208/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "23049520e373b0cdddd2a19ea1ffd6c30233c9b0a989d243d56d490958e30301"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2208/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "03bedd3964b57a4ca86741418148dd0faee4bcbad01ba1cf77e99b0d3a19f968"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
