#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2200~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2200/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "233ced6d84b897852c247e8416997cbc7601729404d909411535978049c9d4d7"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2200/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8f9e60488e71870edc05c5c64403a15197db31ff3092533578b2fea3bc28e913"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2200/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2b28eccf00f17f67a92318e4528efebf4c60dc872aab51137c352ba6c2d37e90"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
