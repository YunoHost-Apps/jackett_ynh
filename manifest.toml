#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1377~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1377/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "41bd0e5d98c020ad6cee7c1d4caa4a29b54ce4e2bbbf0ba2c3938f0e00dffcab"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1377/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "92173d9bcfee53bd5d5388363d87c77b75d367b6ea38479967acccd35bc4b044"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1377/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ad6aa3d58d8c712f21e830d2c3907acd3e5c96d2a68b000591f6f56fcd412924"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
