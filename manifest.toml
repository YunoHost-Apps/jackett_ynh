#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.95~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.95/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "49a8f466d3fb3128b0a13fd8658daf4facbf0be2760ae6f97a72bc7a2607329a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.95/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d2c27b0fe9284d0cfc249c0b3ad77feb960a2d918d90b2714e8f92ef7519a9b4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.95/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "83bce37fba81cd2a2c735fc3df10d1c28970f6434eba1df07535127c44d5134f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
