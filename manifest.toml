#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.643~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.643/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "58bf3f32183bed7a44787473e76449717aafd18644dd4763cda55d70469cb590"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.643/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2f3d42ec29801b3c521f7ddbbfb58c375eb610e972914a6a58e191aeeb04190d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.643/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6a0b6820e1b7388d6025a1c325f7d6d589c131fd068ae0af7cfca1971cf18be8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
