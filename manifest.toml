#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.306~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.306/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f69a0529d4ec09123409bbe8fe2a38583eaa06d5e98272b15d9941931d261386"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.306/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "542fd5e8e7ea0e5a7bb9e63dc9e123f77eeb58ee75eb65ab306f520556ddd1bb"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.306/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "714daa3588306763266f157cdfd3a38687ce6b1f34cd090493ec42816119e653"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
