#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2358~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2358/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "bce8c77a1a40dfc57c7fd1857d9455dd346a293ebb139e4b063f8cb35c2bf5e0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2358/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "78ca9e5f97742d04f206060ef44531f6243d4dc548a18c9441b6584813b75057"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2358/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "626c5e95dcdf0bb7e0c2bf387970adfb71a635eb30703fc37fe745900a94b702"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
