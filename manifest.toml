#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2002~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2002/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "933b5d9584921eeaca6b0cad07d52c2da5e630646f9883c2c5d54d4ad028d6d9"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2002/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "54484c5936bfc387f7a55e21eaf865da852f6f4a41e57bd561c0fc6cc97287be"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2002/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "fd897de034a692b65a509afc0f283638034e7d9c93b9ecc768afd58cb1d0e0e8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
