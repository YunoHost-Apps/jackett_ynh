#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1316~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1316/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ef92e7fc0e008905fb82ead47310e7046af009b1eb99074947a1d1a8a5778a17"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1316/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a7d3fca794594542796787c8f2d1c4190559f4b8de95d73bff9c01d6e87cdf20"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1316/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5c8a5e14b8eb143b8043e28075335ad704d8ac55b40e7ca61b50b3cd117611e3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
