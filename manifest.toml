#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1733~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1733/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "18be82ef770ef3a4d1a1fdf8306a4f6deb23f44f7d41b11816f1f06300f31fb5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1733/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "727b0429ddc33d3a671d478006d8c3d5cb7c2da676d654b7f92e68c92b425407"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1733/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f8567593926341b45ecd6cd276a7b59dcc5ed90875b8954f2e93d0889ab4329b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
