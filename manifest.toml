#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2101~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2101/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "bcecbbe33ad92dbf1c84797091d8ccd9467a96afc242daa1c04f8b6afdf0a572"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2101/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "368fd4fe3bc741da74731735d6c92b9c734557c042f367f00a46e77949d9a7ac"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2101/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "52873c5839bc1d63a50d5b19cc224ce56268db637f97006ac2968f54a6bfe8a7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
