#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2691~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2691/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2013abc98f5cc0da8faa94cd11ca67196a5ff87a24d48e90c5702ceed86d9c98"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2691/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6a82e9fe097d1e8e8d3b59e37b1e63d2f0c85aa1a25c4af4bd21b51894efba3b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2691/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "49e49af6bce744124f45f632ad2f15a7a6dd0d6d005e72b40c5fc8f9ede07c38"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
