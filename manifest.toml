#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.657~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.657/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6a575be824e1c9855ee39f8d6c03543e33992f3941387579164889cbb837bbc5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.657/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c8d31d144ae351ac99f36e4dac8ed6adf0131b75b364a9fd7ce31ae236d99e5e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.657/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6a3ddcffdcfd18c0bfa603693eee427ca34e87eaca47243922ab974de0688942"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
