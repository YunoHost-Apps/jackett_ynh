#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1828~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1828/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "bda11354eafccc2f796760f8af908910eeb0c129794ba4a217b2e09ca49990ce"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1828/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a980c9b2ca507ebd0f26fa15a808e6a43161d1a763f152625796ddc03d06cc0d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1828/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1af77c34b98002412520508f03e9505e1beeca20d85a16e4fcb05a109b976433"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
