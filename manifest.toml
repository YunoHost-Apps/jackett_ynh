#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1822~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1822/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f0a3af9eb29b4af21744de92c633a1aa1ab0f9d96ce953bfcaa7c18430c09f5c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1822/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b0a9c64d787d2f48c78cb39a2ef82067043ab8c8c459279679c0affabeeaa767"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1822/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8264f4b77b12e2593aeab73a73b3c9dee759871984e5d5d046875a006b454b9a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
