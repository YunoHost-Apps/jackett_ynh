#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2114~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2114/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3facc8ce80fd6ed9c9ff15c800448db0272bb9b4fd634166254c5b92cbff6256"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2114/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7a1a53a4b5cacaf1b87f9ca124ea794578682094db7345803a2c11dbfb1925ce"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2114/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5d58aa4c85d0258ae80cda0ef161367cb94e685146c12f29a403883b65a9a0e7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
