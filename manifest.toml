#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.250~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.250/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2995a7cdb8cbfa6117d4654110df581c01491a5f4effec0e5692a3da9cd3efc2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.250/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7c135c586b831ee6f337d9c7d273ab10a78b0675e3a83117944e44bd4fab6b8b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.250/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e7205781e3a1e2524b18cae46eb35707c4ecfc2410d5e5c9a912bb4a86092da4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
