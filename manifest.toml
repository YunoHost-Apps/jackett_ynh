#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2342~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2342/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c7e5270dd074e1916cf64214dc6d67bd77180ff84b4febd14292d183b3e4a1a7"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2342/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ef3bb3a3bfa13ca6109b88becdee3f755196f6fb0ff283b691364a56cb98ea65"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2342/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "63b39e6d9cbd3540b650b9e8d283ee989e880dcfa7e3c8fdd9e8f4f84066a707"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
