#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1128~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1128/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "638ad0fc18d3bc109bf53523c952c8afc12c482f319de542aa8ed2600a097854"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1128/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "93f52a3901481c918cd8ea9a0f4d6cc4423266bc230658e62835e43a0cac4e6c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1128/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5239f17ee904c148e8d541001a5ff687120119b7c5b88d2a4dab9b305f8ebd9a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
