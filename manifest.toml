#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.735~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.735/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5d9d8451ce5b2582fcf2926b01d5037c11e4ab49d7109bf1ed19bc6723236af0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.735/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "285300c483365a2961affebb08f71046acd14efde81ac158d3205719f3b90359"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.735/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "cd9f04ff8e90a9527195f8a265937fd289a33091247b4664501c114ab416de3c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
