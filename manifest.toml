#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2831~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2831/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "15c37fd75b7eb39c5feaacf2996509488ba7287dd7cef9a98e9a2894427f9c2c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2831/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "11daf88f44132b9fb26e849ff77acf0fc86d09608784967041a8bc1b1b531945"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2831/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "cc5cb599a4432708969a94954d9db1899eac9b513ea499f31ef4caf35b6bd759"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
