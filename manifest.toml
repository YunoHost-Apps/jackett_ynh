#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.411~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.411/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "34ef203b8594b68a7096c5719c84e2924d55c7be8a8ee98c9ce117333b00e9a3"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.411/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f56f9347bffe7bfd048c0105df97fd40ccc68da82bf37513af3b6725ba95f553"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.411/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9fe61604792af1a1cf4ce59ffba4e39b2d03b2713138d7389877c8a56ddbb4b9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
