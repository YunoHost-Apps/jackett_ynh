#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.545~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.545/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "dc5905c53006bc850c3a8666181f8f9dad3e3e76e7d9feb737a3c61caaa89965"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.545/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e5dc585de2fa514e3de3f24108b3f07fc9e7f81f5d5d0b119e0511bdfdeaf035"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.545/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "75e1df4367339dcc56292174692c23ae452d4ccfb00b1fea4b162e431e851e4f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
