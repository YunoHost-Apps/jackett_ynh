#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2151~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2151/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5987470312402b1eeb1172fb286e1108e19d90faf4bd69ddc3ed3eda5d6f9fb5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2151/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3f4f244535c4d4230854cfc3bb4903eaca4bae658620df2b0545b1b915f59a35"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2151/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "65d089c91f5b089dab5df3e8741482637ea1660c7e9b2921111ba8e6a4f19bcf"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
