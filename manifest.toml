#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2325~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2325/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "89abd71fe96f2c1d41b3d8591ec03c1b97d6237e93feb27533e4b676040a67bb"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2325/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "048558b5b537b0cc940ed153d2887a2e476fe9f37ef6ca02499441435519d585"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2325/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f3f4797907227d1566f005e989b95ea728259296983e95b4ede2ab851ef8de4e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
