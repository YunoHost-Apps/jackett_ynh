#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.393~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.393/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "229db572b27197c79ebb9dea8e8916dd526b8341c75d55a2a4946d6c83b5fe05"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.393/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9b25c52a76590e854931d183fdc5dc8cfffdaeab8ab3c19da89a8b73c208b215"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.393/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "bd7ff93bf20755bb1fd3981d56a55eb4a0242491c8de4d9e91cd9d2ebe25907d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
