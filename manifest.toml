#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.841~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.841/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "bdfb5ef53e3424b069aa265de1986c8611ffa8f2c002e5df16dd372f80306f9f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.841/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d1155930c3b7580996bb7566cd9edb01d0655d43ec209affb1d80fc53fc31dd1"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.841/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "86aadf25745497aef4d896129f87613181afeec28e475643d7f35f4ecf668d09"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
