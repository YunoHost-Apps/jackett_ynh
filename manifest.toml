#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1052~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1052/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a302c60ca5b1466f4568a0785cf62e600b6d4456ff047065a76ae174648532fe"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1052/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "49dde7884cdbba7b8e524252e1a97c4e4f6d26befba5fc52d83009cc5de9db78"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1052/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "4fb581a7ecd89c7d32623bdd2c05df5ef9fcc99ad8a119c467c14322666574a9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
