#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.76~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.76/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "66f0540894499fcd1b5c02a1dec0c9de45ac768b8c15de3ad11d68414b90580a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.76/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b440206136859fee46ebc11839932e1e3901fdfb4e2b5e6cec20426f7050a6ff"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.76/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "cac30f2e08cc35a8ea8a691de96ee27e6d479beb4240802fb5534865a1278844"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
