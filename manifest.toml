#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.124~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.124/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4960327ada33c128b84216d1b20947dd8bb52ba91e0c80a5a2186ca454583ac5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.124/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "856c50eae29aca60946204212c6f298a3ef234569829b44699b84585c6299359"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.124/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "569c7fe371ac93252ca29d769562b0a14f7739ff1d92ec1c9d7c9b396704b802"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
