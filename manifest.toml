#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.994~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.994/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1db81aecbb6199a3740708d4e8c33497581758342f687fbc96c39751f6234f88"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.994/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0e756b5f4bffcdac14152fa17ebcf6c2076805cb6f7d3043fbffda619e31bbc2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.994/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d8f4ddb4d9a1dc4f97b0f544fe06595322351872899360e81e744429e19b0f29"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
