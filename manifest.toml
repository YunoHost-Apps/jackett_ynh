#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.166~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.166/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1bfd1ab7f878e94118624fb67caa2512ce52a46fd9ef96d049ca939d0705a91b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.166/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9b4983a2a699efa225af9f914606028c2d97cf3169e2b11b298243f1678d378f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.166/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "08cffc6ea4b089ae328581f7ca519389dbd059f1c87635059082acb0f88212fa"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
