#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1705~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1705/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e2538a48aa36e9279c3f36d3ae71e7b99aa51e6472698892e99565c42f7951fe"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1705/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b88bdd68d342d42ab1ffe396769771b484b9d99da303df76b832962f3cd86e86"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1705/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "83a7e6c386d09ccf730e8096c11a277d72e75d23641c0a539f0e79f821daf6d4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
