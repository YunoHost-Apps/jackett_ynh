#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1003~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1003/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5aa547f529482fb86ab5df80e2b0f2e27ed52e61f5314d77d3e161e1f44867be"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1003/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c8435051478b089df76080c5398da184050f7d41f98abf5b6c4780486713a266"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1003/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c0e9175ae7b44a6447088e8fdc0ddc236a97a9d71eb880bee47111818689c713"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
