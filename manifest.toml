#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1411~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1411/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "60195421b58705e27e54a1fa063696893eb93be0b15f45ceb6cf23175f3f10a3"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1411/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "baffec4d31cd2573eb2fe0e255950326d57c8046a1d531a8904af9d8ca849bca"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1411/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a0ca2f6f1429a4eac9bb87e9fbb87f999524e0b5e122d3f5992f9d5e7bd70b76"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
