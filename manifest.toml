#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1174~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1174/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3d8953617767267b275e06bb851a9eea0782896c6f598006e57eca6b17db0703"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1174/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "82d865bbbb4c4de11b035014f751006e3ba80409b8570312c01bbccc334f0d16"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1174/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "eabde8b4706b892fcc44921873350695a18dfdfeea0fe68668b42647ef6b86d7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
