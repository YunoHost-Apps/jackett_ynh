#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.630~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.630/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9166ae4ee11709b4b44ee2f876096c1bac4162e9e0507b37fde38a5a5d13c5b2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.630/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0d34d628faa352f522560cade9805d45304abeae3c8f9622c0053c0a4607e26b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.630/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9ca285f8e1188ac94645701995f1a09a62c6be915b6539f9199f62319fa9f303"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
