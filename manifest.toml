#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2011~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2011/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a61b8b1d7e38d465882282cdb06e994387211e06dabfe97ad3b719b246a445ac"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2011/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ee9f11e7540547300195c6102f5ae8dd21b97b17a1fc4117a6ce8314ce0d8563"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2011/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "bee39e2ef853ca769df04d687862a73aabe2ab64980b3a23f6d955dfdd72f6db"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
