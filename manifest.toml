#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.427~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.427/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0d4758343f786594915976080851de6b499e223f1e0c70a009bc3534de8c52e8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.427/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "fb79eb8548890918fd08ce06d12d2603ca47cd53ff4e252e0c3fce9180476fd7"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.427/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ff8a8933df7c550de856cc0269f7f0ee41aea43dfeb6113f6b4b93ed1dbeeccc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
