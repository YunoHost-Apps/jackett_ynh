#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.170~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.170/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "39aa2d15b0b78ecab211d6a2934ce0d6f1c40d4385529f49c27760bafcdd08e6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.170/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a03e6b0f4e03e08ec19d6699617180395e9e45a5211f94feaab3d206730f1bad"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.170/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5789d0b0ce7d9f4671cd2fee34b9634cee526d80fdce9a9ffeed6e72f1614683"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
