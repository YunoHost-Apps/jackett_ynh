#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.604~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.604/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e25292b9bd8b63c4f1a6c922b0533ab8eaf43fb8a045f63cc952fa7bee939467"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.604/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "70b02d64a6d0ed17c4b5f820acebab0cb09f15a0a544d4b066c0c0b482836834"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.604/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "720532f09502f98cca74e551209dc6f600686d98da7d4349fa68752137f565f4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
