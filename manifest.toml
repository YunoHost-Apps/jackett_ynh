#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1136~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1136/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9acb751881b9f66b29702a6597c69168cd6945b02e723d948c5aed1aa5a2fe5f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1136/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3ce117a6213ea34fa270e9a0cba05adc7b419c2ae38a36745bc9aff184e313f8"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1136/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a6f8bdaf25bd511f13466e9c34174f58ab31bad3fc05a0818dc7edeb40e7a10b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
