#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1784~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1784/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9d95d124329b75bf97bfe21ee8f6e4cb546420897572b06b58ead760cec6cb21"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1784/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d5afebe64bff0e665472ac5d1f2718845061d162ee5b2b88f0df7b020a400055"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1784/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "df9b24a57a1bf055825d4eae637fa6a4e5f0c87bb91364194cce2640bdccba31"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
