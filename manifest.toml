#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1363~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1363/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "386404aa174393f88f46767fd2d23cec8a2de2f8b054f305e506df7d434a59e8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1363/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f62bb52f0246697417468120577674e71d2deb14bbb1cd5a2fb64113edd63e3a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1363/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "baab200a769152b9d707e6628560743a847591a44296390ede7f85cdf8296445"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
