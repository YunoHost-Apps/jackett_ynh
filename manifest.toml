#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1938~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1938/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0bf40d68d2f0c1a9c023d0540468cdaffcd7cebdac5cc03a478506dd79a005ea"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1938/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e00ea1104b1b49ff479088e2b7762e21e2dd3e012c2478e7a895b88970e4b046"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1938/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "27841a41c6db912f9fe116b778315a85ab7f216b62578c5099b6f0bd453f7235"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
