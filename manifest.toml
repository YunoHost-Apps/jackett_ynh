#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.512~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.512/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8ea836edc2e3326b7398d8c9730919dc5487ac16b3e91b8066d79c3abb328f97"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.512/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "1575dcac06c6563eedcdc22afd7ff6c73892e5eeb2fce842e0cecb4f711ca822"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.512/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e61f3f33a5a49846b6f9b6fe9301defe2d3d59d38eba1adfac9b53eb56771962"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
