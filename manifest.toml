#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1461~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1461/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6ee0dfc13197db8f3c78ddc3f507eab14b9f45a6972bd64103756c7282a960d6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1461/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "62b989890bf4c173ee97486e9e455b3c2cbf260903706bfaa807e16f631ea7fe"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1461/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a1327be74d3908632a19d5aa667c612ea29baf42d7eaa671e083253195c7dc69"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
