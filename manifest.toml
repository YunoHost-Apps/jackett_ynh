#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.521~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.521/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9763dd6e79cff831275fa304f829cf911853e22c5c90e7fa3741a3c923555e8f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.521/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "14f7186d6dbbcf0653269432689c5035c9d065f758f76715ae840c61e29910bb"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.521/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6dfdde2ed1884feccdc06335c441c1aad423276dc9e940004ed8aee89e3c5e95"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
