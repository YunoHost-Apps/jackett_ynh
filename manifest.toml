#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1286~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1286/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1268a1c3272816315078897d32e4b1914d0c2a1291e5b61507e255188e7112f5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1286/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6aa1401745251e1ffa1a4931ba8984ef0febb9455abe819600201365f425d287"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1286/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "132536ef9a5628277296ab8a5e62999311292b936768eeaf7ec5c2982757e238"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
