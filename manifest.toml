#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1930~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1930/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a1023001d0cd4df51960ac73cff392ef792d5be1dc07fa5b8d925aade61164a2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1930/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "15d92b63dd4efb5f2d3d336e6f02039af1ca34485f2b94662b7613852fa7039b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1930/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3c22ba6f28ce25a32d9bf88cab3d22091ca1566f7fcbf56626b18a6d9d1c1661"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
