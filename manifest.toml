#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1795~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1795/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3eeb60d36d6617832493a5e91ed93d00f01ceb8eb5a09e2fe70072abfc133e2d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1795/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7d4bfb64b2a0ca2042deec39f1b9cf57284c652ba777fbd26f9cf077a6ea98de"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1795/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "81cb59cbb426e2529cbf31b46556a8bdcd6cec94a4a2894d6087b5984df6a1ea"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
