#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.241~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.241/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f93c9e6ecc86c16a85e8d644e934582bd62b6054579e7075fceff9dd048e3923"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.241/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "74a7e00dda967f27d49fb0127592f141d0aeae53f3245d3655945fd542620e84"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.241/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7a0163616cf3f60ce87aa35747fe1a179846be76c378224920949c00ecc735f4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
