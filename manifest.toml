#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2024~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2024/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7b00c871c95045e66038aa54000dc73cc55c9eefa63c9941ce164453ba620ba1"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2024/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "10757d37d3541722ec48c522d60d5d800439635688e0bcdfbb6c6ddfbcca91a2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2024/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8d7f242d3d5093a2151b3c3866b62dc9aededafc82f2c87ebb80acebad0fbe9a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
