#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1018~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1018/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "275495329449d3d8e2e2441783f39457d6e4095c21271f66cd07b92f0045a069"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1018/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "4a133f37ec0b6ccd0b073e2e8db10cf2e1c59d3f34712801092e6431b0ff1774"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1018/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "24f4fbb7d86ddbf014ba30c380aa551cf01042e77bedb71947143fb40604b972"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
