#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1089~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1089/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "042d3fbabe5c5ac08edb511d42daebb3707cd4fdf95cf39d19619b3d2b34529b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1089/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a08d7cd2f8ba7ddca7ea6f16d51a9dbfcae99d7de05713b01347311b32c506db"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1089/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1cb48bad1b6135b7aa0f3fa2800b4dead1f6b6a259672bc5119ff5ce41da5309"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
