#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2111~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2111/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4c9e4adb1e55ff9e795bb3d09cf45d6efd482d492ca1dc8d33dc00d98fea9f87"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2111/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "52fbea7fe7749aec2c2aca8c99801c5b174c55c50a63ba300e98953b271786b4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2111/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b86fd8692ba4455f2021002161d8c92c626a9c5079735d94f5ec018cd6d3064d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
