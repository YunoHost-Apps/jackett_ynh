#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1900~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1900/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9dfd0b2dd45f27bfe082e8646529c0a3d85cc1749081c8c764a6d98e639844a5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1900/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f89f7725c0ae30f0ba35183a1d393486fed9854fde73a4e86c1778b090751c16"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1900/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e8124aada0cb52422c30bee4290d0a629575ae84212593cb8d1ffe40473f3a04"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
