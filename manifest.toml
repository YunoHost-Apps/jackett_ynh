#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2193~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2193/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4ccfec8d09f1d2451612068d16fb3f739617bbe5f682d49e589d45278d8b4ac0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2193/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "959591c04e52e53ce42f5576cb58e525f8783c425756d67f1c134bfd5d564e8c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2193/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "df8ce4ff421e5e5a604b5f0d6551c8797d98e474824f5d706c1c9e35bc9d3eb2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
