#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1675~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1675/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7f960c1a3f00af7f4b294ec42663612e73ccacaa834fe7dd4896e4498df89f20"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1675/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c1b5ef0336c8d4383f15e70a1d69c571bcf4f5fa4556937f79864bbb37861e9a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1675/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c152952ffd386bfeb8b8c900e49a96ee8b45648c185d2f7b99ec5c1395faa70a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
