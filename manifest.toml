#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2354~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2354/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2c4a6a1b8de34343796f0910efef658d0018519bbad2c85233cf08f7b0bae9d8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2354/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "09147fcbb2ff4116030f71b016a5e6eefc159d16b9fa92722a191832a937a2ad"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2354/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0678adb86829baf3a8e7de298099266b118618b217ca9bd9fe59b9e1a083038c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
