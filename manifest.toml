#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1428~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1428/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "841c57c86efc177e2bb4c2dddcb2d9e103a99ac08221f77b509c4f841639b06c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1428/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "aecf29d44a37bd9dc7fd0825c9c0f85b99a4db39557856676d8ba6a82154642d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1428/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e1a0e5d66176dbda98f38815591b313cb8e7c2df17acee2519bf7ef8c362f255"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
