#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2219~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2219/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1548b870354c057072cd252909bc631a35ccb70b286d8e41b7738766ad772a08"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2219/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "60bfebaf77d5329b93535c781a684bf56c3d339c592ab2cb31c566b22ff61727"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2219/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "208605d76f81d7eb8deca286c2d20cbb7197074fb96da5af61f9b1958591d37a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
