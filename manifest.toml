#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1012~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1012/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "13b1cb7d7a7cccd0cb16eded4ff576d74ef2ea8543336ebf6506d12f517a35aa"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1012/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a6ee6782257482180980f606d88c6bde3724131dcfb98fe8b7d34b2956203392"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1012/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "75a9fac3ac68ed58980cfffea96c5b554aea154862ed89af9957c36893a721b5"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
