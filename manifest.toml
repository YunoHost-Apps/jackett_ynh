#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.950~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.950/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "aecf7065b75a916b2882109343925829a61865bf7b101ab2341aba14c053fcab"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.950/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5ad7a10c27e69226c004b3bc19d938580c058cfd8317486b6467ff1d28e43eb4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.950/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d241baaa2bcea54e37408c0ae1ec22e9693e72ee38035a2659450be6d4a9d7a0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
