#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1305~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1305/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "43173720efa0b5f5dbef1486191d9a5a17ca43a4680c26443c318a69eb17fc9f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1305/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "43cb888fe5363c3e931e37d23a536559330b82e0325fa1322429f73560bb9f09"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1305/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9d31c32efe49412c25f3bc366ab4d9834346714e17f4ba558cbaf731fd0cfd05"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
