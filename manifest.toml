#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1997~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1997/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "246aff850a9d45edc27d0f5f9646a50ad4696966cc285ef4ad99d92b7880a979"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1997/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "fb1b995f0d4527629a15a494f5c02580a1d3555b1afd0cd72b80030eaa2da3c4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1997/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c1bccff8896e8ceb396db916cc0104935878e6aaa65b5941ad8ad3f85821de91"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
