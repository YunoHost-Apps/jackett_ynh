#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1800~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1800/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3f5e7124565c53a7a7a9f016e54de8b5b9b2189b6b445a2bf2b9ce00c780a3a3"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1800/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "dee72359b4fd591838d2472c67889c9ef3b3572e4c8a9fbfddd1c634a6ee088e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1800/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "df9dfb5feff0da581e1e7e5f83307866308cffd4ed8057dea9ffc8ac8eaf17ab"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
