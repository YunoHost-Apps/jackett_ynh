#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1064~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1064/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "393fae452d15db929b2dcddf4fc98662d55308e8de88fda49250e9678607a211"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1064/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6947f465a40ca9a6fa287c26808d1602b622ea8a2c1a7063d1e78731514d6a70"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1064/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3d9e81ee483e694ef189746b155053b1e969595777ee7bf055412257318f6091"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
