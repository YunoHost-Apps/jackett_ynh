#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.360~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.360/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d27fd5d54d5df8bb24f47caaa15c3ee2eabe9c2ce60719d280ae026bb6cb65a2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.360/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9479f4746670f341cfc01cd78d778eb22abe5695745ed29baf5480388e1b62b1"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.360/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3433e968923bc5ea891be1cb0dd34a58329bb6e348244c48e05ed5cc29bcd714"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
