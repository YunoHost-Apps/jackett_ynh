#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.442~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.442/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ab80e84296b36f6c59dbf1e1568d113528385e980522b5b1e6fa8128001bfefe"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.442/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "73b20b758e844b64e84f8f27581e757e66385ae189ff0961e420b3ae649f06d1"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.442/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3fec06cd4f55598e87d1e791c05066367871cf00df1e5e53dba0717baf169273"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
