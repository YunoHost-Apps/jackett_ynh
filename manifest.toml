#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2223~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2223/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "04aa3027d03325f9ba118b78a2f7839485b35fd8555395a17acb635faabb018a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2223/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "194a0c8c48e9c979583edc6dca943af91cb2de5e9af82b8ad4e5f9959626bea4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2223/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "761c63ce218abc959b7e829f82a7946fb51cb7d54ad126b28aebfe16dd54bf9f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
