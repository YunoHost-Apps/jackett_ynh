#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2097~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2097/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "dd3d55025d8a7c8c606dc067ffa61dbc34ebcc562886dcbc4bfa79bb01860898"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2097/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "56a5b979be949627e6033ecd0075fe24ec365764ed733d5c098c829afcf63fef"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2097/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e5ba8c69d96f9d88a3bd95acdc8ac8542ce17e7d08ffec82510370be25fb3d35"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
