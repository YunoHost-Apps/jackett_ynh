#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2592~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2592/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "919ef6a8e8883cc7d432c7e25a2264db1b44a6bcfb04532b6c232dfb88f85d17"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2592/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6d6522b67eee91861f7f1f7827d9f276354bfd31204ee1cfa6b917236e5e8779"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2592/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6dd714aeb38f0a23c35b21a45b94359a60bc55463b08be497e941dc786cb380a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
