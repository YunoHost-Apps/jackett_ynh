#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.71~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.71/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "cb07e2312f1c1c06a22824efc92c8996cf540273861d025e5623ddc62a039669"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.71/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0fe1c8ea112bff435b4b1335c0d855a9746fbbb5464f2a34ca2f6b9b21b406cd"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.71/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1d6d92fc71d5d645ee8d9233b6676bba47ac0ac92660e4e3fc872e59cbe5fb23"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
