#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2207~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2207/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7f76b87117a749a158acfedeb14c15bc9a50b82514e00e404116d73f53bf0da5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2207/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6085cc53c0e054a5f6831354d700e348f325283553efc558f69f338df97de323"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2207/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "45e67ffc8793b03674039b3f8fcebaf1c300dab1ce2671d8baa9dbfb37146d25"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
