#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.821~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.821/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2e847cda209ea3daa8a69f7138fdce2b3e60e5bd1346165fe139fff66f911aad"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.821/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "65ba09d9135951516f563c9b40e96682a302c297f4dc2f02fc7c13f6c26c62c9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.821/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6195008b183f2ae0a4b2434ecbd01c0b21db61c2a952a57435f68eacc0afc428"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
