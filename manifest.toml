#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2163~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2163/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7db840e4817ac5dbef3a27f7623cd17ed5b13052ab7bf54a618f479691cc4d05"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2163/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a51bb278c16ea65c2b02d1d73a72e68530d0195ec2ee0f7093772ce73cdce124"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2163/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "642d8b266df50340c0355106bbfa19ad180f5abf68f409f2d3d9d16afe303b85"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
