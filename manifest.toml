#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.340~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.340/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "166b49b6a03b70d853f102a4fb30a96c0a6fea95f3430988321748e43e8cf347"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.340/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "05dae4403255b75ac41d29ddc7a2d797f7edf21e97d67ae3f8c960607a6f2b14"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.340/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3e93703799386d3ab35199e74cd538de02ae555ae8b3784353b716819d3a4822"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
