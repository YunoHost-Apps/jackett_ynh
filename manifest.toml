#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1096~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1096/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "036e0114f749d079c680a2109ca8ff7415c05b1d1e0d3d437c6e3938201fa8c6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1096/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a8c372f070c852324b3f3aea36e94993c8c07c911392074cb16f59fd75704b3e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1096/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ad59af896b86da813173b69dc2acea45930cbce8deb9c529737c183011b3404d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
