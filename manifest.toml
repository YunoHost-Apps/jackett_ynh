#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.416~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.416/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "323b9abedc3ecf5d3ee7c1056289f6d119b9dba930eed5f5c5a4643869898d77"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.416/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e58299923c042c6befdbdcaa275a2836a91c5d046b79e16c1569c8fc0b882714"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.416/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "dbf868b5f0d8032b8e62cc0d099fc61580e2d87a213119be7942e1d0f80954e8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
