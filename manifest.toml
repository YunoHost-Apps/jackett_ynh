#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1382~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1382/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d8d9624306643afc909ca708fa93e12ec726709123d2eedccf6ccf51e27dabab"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1382/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "36c53df33ea76641c0b3ea02f960e64e42db7f2167c229e50e684ddf160ef65b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1382/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "98e99d86608047193e4b5e4a4a5ba38cace6b907b79abe49d4ef0818564c5688"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
