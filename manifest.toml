#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.301~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.301/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "fc060838dcd7a2e25b5de2ccafe938f6a2d32997b2252bbd2fe4395b9781954e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.301/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "199f632bfad97022c97d13ab0389145d5e51123dd50cd360b982ae0422ab8b29"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.301/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5a6f361a8dd86c71cf76624aabfaed06274fef238146bf0351e5d44e42837c0a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
