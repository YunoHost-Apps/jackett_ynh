#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.907~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.907/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ce3c98fa2c7dfe848b16d6eac320c03b37c9e6f75c999ba95e8f104e4a7ae1b8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.907/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7d324a5b0b5527bc8c23af23f4828b11c4bc0cd94ace23c2b62374af95d5e521"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.907/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0214e404580477339cb8f6250b7921499b14254b9d6fb83fc6db2d234f9ea756"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
