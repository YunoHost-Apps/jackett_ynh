#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.825~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.825/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "aa319dbc4ca421244270c240a03ce88106e0428fd448d7789412e599e648ecc5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.825/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d334c2eeee5da4f9ce24e9f4f0288f0f597fc2bc981342513b922c425d2f148e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.825/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "167ce1c8a1e0e9ad410616f720f903e82b01caadc2d89022111574994903921f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
