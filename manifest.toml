#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.807~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.807/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "69192d916d07e6f188ea7cf24062ad148fb9c01421989c58566ed44fb6655841"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.807/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "afb88b2808f41398fbaac857aee22c3a2677c6cb91257dfd27ae8c38184ba9d6"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.807/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d0ab32246886ead4526ed9123e9e746e97e8db64be921f1788277590ba3eb06e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
