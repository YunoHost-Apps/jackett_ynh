#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2042~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2042/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ceb583e810ad7979f99d5b52b2622c185537a4a044f9554782fb944c69c033e2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2042/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5a9004a114bcdce83ea1c6d2fbf3bf38d6d25067ca62eef36f7da1c246f1f615"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2042/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a425fdf4007b2518819ee444e7fa077c81ebbcc2002580317dc522d17923d144"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
