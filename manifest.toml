#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2008~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2008/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a1cad2b373d42a382d092a9af80463ae49bc911c9f492fd8e466e2dcb7b784aa"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2008/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "64c3dda602ba159413efd6f0aab91cb740af2aa027d59b199c17bc183c6010de"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2008/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "372e1c1c104a0c7c6e2567f6c7ac3df878a396680150e5e6f55a0838b987bf33"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
