#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.817~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.817/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7ca72a88f7d5244a346740b44bbd10e1e5ccf19013552fd7852da5499eeab11c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.817/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "09a31f50c42af4f9d9df194b1355819864321a0a8527116e2d43f8f28058955f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.817/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "11669993185a6b1f3bf4d758160ea4041e52587cecd49018afd2d44807b1887c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
