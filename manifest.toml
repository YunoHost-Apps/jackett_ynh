#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.362~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.362/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c02c8108bab5e66eb09c20763ca86e8c43193575c0a167b6c8e9e0cbe67faffe"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.362/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5a36149cecb0b5da06fc86742ce859732a7a1426e39260579ad2ac8b27ed839b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.362/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b1036d299fa2d3d8d0a4211bd2736e4e21c7d9bb68697bf07604d18b5fdfead1"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
