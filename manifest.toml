#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.361~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.361/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "69ee0023e6ee08a87351feaf8b55c8aca06d26fca5d3e4094d6a755333be64a3"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.361/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2a6f5e60e230ca8ea747ca12b467e14d7183b4d9f8b8eb058af9ced4aaa894e3"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.361/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f9eb84da31871789e4625f1693bb6ceda977d386a3446da46ada2dcb1920e5a6"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
