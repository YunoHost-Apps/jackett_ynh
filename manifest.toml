#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1564~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1564/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "07c20fef0dcc6cdbbc7997fad190a45b5e2bc84a8cbcdab71546f17937916888"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1564/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c6ce362c5f53f247c35269ec34af62c07ec33b1294d9f8ad89a1af56798dc912"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1564/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9c68ff8de0c78bbb0ffaa76ce717de5dedbb281353fa69e626897eaed6369dad"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
