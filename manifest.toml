#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1003~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1003/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8ce8438d64787d66060ee004c1ea3b55d297ace7eec822fc501a64c0f9df8e82"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1003/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d071942244b395f89fa7b24d03b0110d8c17e45f1530795d80760805c56f8802"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1003/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d351a4aab84bd4ccbde724782e6e63388676fb22137357d208bab4ab77f0b953"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
