#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1595~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1595/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7a500e2a02ab24d14fff148b820f23438fb519939978486fbf8e55371a27079f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1595/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f215f02546164a6f58850bb5625d343cb49e462a5a4dfd687fba4ee3525effef"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1595/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e55682c993f42267a637970b8bdfac2e95b5f4ac03fd429a6593531e98c30008"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
