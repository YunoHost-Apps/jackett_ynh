#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1177~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1177/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "de3c9ba42e0adab281faf1bedc4250e5c9a41021d1316c34723346e2a21a4fe6"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1177/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0943751c642ec881f641296a5940d90bd4267241b55774864f2f27982b54e627"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1177/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0303e39a46f3f41b90c62994a613ee57905c725b2dc562590d68b83e4f884efd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
