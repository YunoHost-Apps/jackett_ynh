#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1570~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1570/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b0c2b11071d15b8354a03072553c9682aeff2b108c7a2b955d2d0871110730ca"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1570/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "784a59cb255aecd79be100fc9f793c9ba42a964902df1c556c03ae0325454371"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1570/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "105d207652bbbd0c993839991bcb7a466ed8e3c9c4e28ee51738428d10cdc46f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
