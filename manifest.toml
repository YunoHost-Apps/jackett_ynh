#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.159~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.159/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "653bc264725d416304b3d54c714d054c40fb3b3da8f2271a1ae09a2fbe5563ea"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.159/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "07e7ba42ae0d752a863d2a74b9b66011826d8baa04a7e6924a83fd1edc91c337"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.159/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "463b16ce460538f7917f9e1b1b374c96ec0c6ba421a619b826a7d894d4463eec"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
