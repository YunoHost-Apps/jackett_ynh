#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2042~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2042/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c3f268ab45a2d1368f2b840f50c9300cf4d9514f3aad44f7139d08eb7a57c02b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2042/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "fef164345687059064a1ea3fb220cacc04aa735b8de283bfdad25e8fd652fd61"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2042/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9ede2871d40a77abc791dc9596b13863d9a05163bf2c20faa17c36f42b43b009"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
