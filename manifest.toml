#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1191~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1191/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c3c39bc409dbbc8310deccbc5afe11fbe08f4259708abf5420ccb89c9a734544"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1191/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c21c37c7dfc1dc4908e64809f07f236227bd449598e683617ccafa31f0d3a92e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1191/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "dedba302adfa60dc98b11ced728aec4595918c8f9a7c7294559667338bc8b199"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
