#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2069~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2069/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1e1dee8d228b071161940c5a414c47f9de2db6f0878762a0fab29c6324d5d4c5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2069/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5ab8318277bd5c481f97fe4415b2516508bdd24204c72a27af1452ab3a2c91a1"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2069/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c6317377faaec7de07e91cf26a2a9c38512ac67335cf2b212995b987f58f8b43"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
