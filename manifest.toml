#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2032~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2032/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5d6cbec24bee962b46c0b4cf0a04ce3b09fe857c6b3ee0e8f9ba38b2139769ad"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2032/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "dcec47fa28f1dda9ce83f1d8dddbe4940a22c0a76e330480fa919eaf2b4d561d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2032/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a4ac6126f0691bf306a846b7c323fe667808c3166131c246b8b6d6a96b25833f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
