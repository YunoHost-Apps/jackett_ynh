#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2367~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2367/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "559f8c30b34a370ea8d83fe25416c2cec8deb7a261d8661b53b49b34aa1d7a8a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2367/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9b2627eaf6867166b4de3bdabe8a22ac425b18f8e727681257bc6b8e71dec8c2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2367/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "503458557bc98670632387c8adf31e46ffb7b783723fc1fd22fc395793d10c62"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
