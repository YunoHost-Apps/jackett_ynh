#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2321~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2321/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "da1410a9db671f1e3f10680c9f35a51017b17dc787f161ae1586d02652deada9"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2321/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0a678665bfd93545ac7917f7f9789df6071d11465d195876c6ab5e55df6333d2"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2321/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "8d9310f48a2f98298df52b2b6e3094a5bd1e6eaac434319bccaa1c90f804d712"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
