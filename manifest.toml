#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.756~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.756/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ce9920c440c9ee0f231c964139c4ff54f19895ce1c474c062b2962353c57513a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.756/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e00668b6a3699706dce7db3fca5eda8cdd06a3308968936e82b924647d7b5c0d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.756/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d0167c42d2c92c76ac1834f280f1a9e816dbab39a38738a02e751775c34519cd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
