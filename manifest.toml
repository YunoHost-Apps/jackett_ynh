#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.336~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.336/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4749e255ef735f95f9841e24820e96e1f799f3f691b6083a27aab0de5dc6797d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.336/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d97012d369d7c08a3ac1e01c14c2e4f9c6bd422358371cee3d57857775393902"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.336/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "761fac7c792c391106dc65fbdef813831ba3821b53806be5669e604740d80edc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
