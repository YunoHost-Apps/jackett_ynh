#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.955~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.955/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "cf9f18c865182319b3658e17d7010ff569ec77486e4b1e5241a7be38011540f1"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.955/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "aabec5de6e73c645fdd2e464209e5da9c85df14bd85eee805f863b0534d8f263"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.955/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "31513c3ce71141dd063129ed853d9bcb39b4ef439b0f0c43a1f7d6a0bfc01adb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
