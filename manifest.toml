#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1458~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1458/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ff960868c7fb0e7139a49d641a0dd9c5ab48a15d701976d03b828d47efae8afd"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1458/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9cc5c75bb381cd8e245241e3f2db622594cb485c7ad5ce8fa3477952e756cb31"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1458/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9ad2cc5ab140e1d9397a61bd0f74bb2348b5442b6dd427488e81926608e73b61"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
