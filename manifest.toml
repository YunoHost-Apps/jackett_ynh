#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.834~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.834/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ef59602e318cc0778a6dac64203e1fc36326b4bc75a9659443aa83b1068da8ff"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.834/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "210dbefd30f882966bd3cec8a938fba491f6e5d7fdb3676dc1bca0a11a4baadd"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.834/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "bacaace36570f89a4c87f65e7b74bbb9e57700a4bf4c5a0eb7fbea9ba63737af"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
