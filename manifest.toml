#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2335~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2335/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "a35eed387db30d3cb86a62b752f257f75bc96b6a1d1e60e5d2a7631ea4a4508a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2335/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "692287d7e357a804960f7b37577909b1a7a77990da8e7554280b7f9820da45c4"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2335/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6d51ee6b7131f75a1b317aca722f86b0328de7503942879237516cfafb7959c9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
