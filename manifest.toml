#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2135~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2135/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "acbe439afe6f2062c0e1ae8c268082f2e237b3ba35976ddfbfba9a584ed0345d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2135/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3710c0edcade0ca91ca1bd4ca8c41f8ddfe50f4e32029687cf538cf517acbfc8"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2135/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b7fa82817a3687434bdd933458bd85a12c2e3209f41b5767aa517af9b536b5e6"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
