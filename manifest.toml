#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.394~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.394/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4af2db9b5e01535058c13f342ad4fb57404871b696396e76e613f652d62f6cae"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.394/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "48a9a413e8745a40e424b71cc9e764d4e9a8beba25a4dc9205dc5640d77ff676"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.394/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2502d0afe8fe7e44bc215786e1f6053f8f022ab48fbca5e41a654486364202fb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
