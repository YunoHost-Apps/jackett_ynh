#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1157~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1157/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8fadc83bcacce5aa989330f96637ff4599fd3a84bdaeee6c71658fdbc8e47d83"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1157/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a03350f704041026a9f9d6da9e71d6d370810baa1d845a2a58b7c2c5035f563c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1157/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a34e474c1cc70c21974bd185f8b1ac85bcbcaa7edc5a80fa7f56e8340c788191"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
