#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2329~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2329/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "40d55c99aa0acda4e4afef3bcb7c8de24e90f9579732e133966806f5e2b740b8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2329/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2b6d9f7e85c7f795eb73ac5fb58bea5e7a35c58ee2e6748d37b319f52b960d59"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2329/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "86fef1bc54386d7211f5f7ebd8ea5f8d5f0dc7cd78775c5ad6110fcd750894a3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
