#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.726~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.726/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "86df157bd7fb7442d185b6be725b946f7129978c2165e2a48c352417bdc16b16"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.726/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2efd797c0f336e46e2e7cd2c4c5073ece5a50023bda360451c088db83c9ce00f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.726/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "31c5830651311e32fdbd91ebed025f4a66555dc869638c1c7116e70cdb4ffc06"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
