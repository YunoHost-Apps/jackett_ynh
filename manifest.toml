#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1836~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1836/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "fffb7bd5bed720a17c31883f1899cffd487af5e30b9638bcd7ca928fe222b030"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1836/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7271b14ee2d42d50bffadb9630f337143e0de18b58364468adf1c59277bb0ad0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1836/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b5b2c67a7fc2dbbb65c72abb04d6b477bdbca83e827da1e57c67db095e7a75de"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
