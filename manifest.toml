#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.191~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.191/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "642fe179a7a89d799b2757f6e794fd848c38cad125304c069a06d887048f6cda"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.191/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f7a74023af8b463ab27347fd6ea71579d37a4cdb963295eee4c7d5ef0b4c66a0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.191/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "85f7cc1853e3585bdb6db3b6a0cb80ce09617a29acb75c1b01bb0c80da8eb654"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
