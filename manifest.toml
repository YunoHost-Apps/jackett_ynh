#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.31~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.31/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0d8ca6df1344c5df10047dea6deb9705de943103d780e7412981066deb6d4322"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.31/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ce60e081ff8323c96ab39d440d1ef02ca5832faf7d001fefe2b53a00c9858b51"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.31/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9f3215a7d3f35b2e14d5fbdd5c94b34410444037c5a9a6abcc13be1b8647eb8f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
