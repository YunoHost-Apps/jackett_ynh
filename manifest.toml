#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.809~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.809/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "bd3eec144a9e23e56474d6c9b458e9ff3c29d9155d9a4ee2536f4473be626127"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.809/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7cb0b0f0c5c5e9f76988fc98c99ff91ea87214d60779ce09faa85dd01f49c29d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.809/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7d409196b305491c6b11d7e9725ec707a6cd29e2676ccd6ced25c2418384981c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
