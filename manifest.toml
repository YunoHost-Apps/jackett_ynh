#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1462~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1462/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c6c4ca21cce8acb91af23430c59ca7155a999a7170df44cb1011508567e0eb8d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1462/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8300a35314148d1542f263f8422087d0e83b5f2594678d51475a91355b339bfd"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1462/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a941cb2433a32da3afbbc2c9d8ac6f80a11ab451ba35d48d3b9bc7a1a0171fb7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
