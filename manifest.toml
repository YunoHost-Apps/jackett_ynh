#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2075~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2075/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d636a75423c7f453792a25c710c472d615c8209e43770a26172bf61c06ee241e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2075/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b3cd6086c4d3b945d284b99c6b5b15c38642f2695f9c06fe92cbd2f7d5cfc2f5"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2075/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9a1b46493f024f8c94c759ddc5c9b5900ed14f012d5b9782e65dbe70f938ea45"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
