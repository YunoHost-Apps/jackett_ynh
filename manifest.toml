#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.301~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.301/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "82cf7c4658bad9b3fe3a68eb7a632d0209c5b4f558c75e6ad5c74c2f95e33a67"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.301/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e8f895db58202e666b6e282dbd1e45a545be5af50ad0dde8be4f03967b19da3a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.301/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5c2bd3364c6c4bf03e6bc14169b690ca0995fc0dbede0d1c239a39dae3f09b51"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
