#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.23.87~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.87/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "caabc98518ed8b01dbe195c5f69efb6bde325801e01da3fa08efe5112f3d97ea"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.87/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "64f9adb58deacc8f0fc8991f7755ff62b6b4fed53cda3e706d56d1233b8b3f40"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.23.87/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "919b967d141d546a1d2596d1052beff87dd4605ffc6f785135a2e7ce53414557"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
