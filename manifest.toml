#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.910~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.910/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9d09db4aee52af0d1d62366fcafbfd58a026e536edb90f0b969d74e321211741"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.910/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c7eb1e964986a42bee43526d36bb43d4032097975721965fbfca2485e46a96f1"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.910/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "63b4c735cd5df87536305e8fe25378787fc9c156e57ee9b1c34293a6deb829a4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
