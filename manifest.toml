#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1740~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1740/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4ef781ef95f46fec3c009773816d5c38e993a70e07ce4ef544e7336b32aa3e16"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1740/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6ac7481f88e247e4d245b6bb6ca45a3349fdf7a044c8b118677b985f1dc66107"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1740/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2f957f6547f480615e5a7b0c8f4a23e81f5572297918bb9e2421509281b480fb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
