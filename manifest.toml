#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.281~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.281/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "cd89e97032ba97c7d0ce043e5bbe1802290b2b4d1c9b05922d8b5715d9c46d9b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.281/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9549baf3655a5e44a20601a54e33bf8874e7ed092427a4484cbda7088c23f426"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.281/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5aade180533e2bc21abe9c587e6a6f8d45d8221235ff54186af93e10b260755a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
