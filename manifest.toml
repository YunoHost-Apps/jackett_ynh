#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1669~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1669/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3c885811a03b889afcf451a4fe4413d6d3855a513227e442624084a881cba74e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1669/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "c0bde42bdcf217e83649cc1ec3ce8f5b5513c778a36bcf03151b65fc9bfbee57"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1669/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0f8737a3b1f8e1b6d558982ecc050e41bbe9690d00c9590a7033a9997c6609db"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
