#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2349~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2349/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4befbe4fb1a1d853575c0f2bff111c90efc672ba14c3a651c6c7cc955e62d827"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2349/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6d2ef87167b245d17ed4663bdc441b10cada8a03a38bc172f1b14c4b4cd5a958"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2349/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5c854a9052ac8767201366490d8f85e7025d5c98914e51c304d5a76a78b5eade"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
