#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.247~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.247/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1f59632bea3f3c5a8af04c9a1fc6a9ff2bab19dd68256b81c04e4fb5e32bcb85"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.247/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e24caab2d2119f77ebaff32b72cdf879727f98b131427e672cc6d116a92a38c0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.247/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0042b2e0d13862189080634bae7491166453337dd747d118c9bf5908830ef8fe"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
