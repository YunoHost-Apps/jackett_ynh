#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1014~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1014/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3d60e171face16f12d74afdaad8a3cca48258e00fec630a5d3e8ba86226271ce"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1014/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "1c7d7a56d9c77c67d2b6ae43d5ab9bd832e3022c30ecc2491591c86548dd3880"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1014/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6962c1c92397705ad0b226dca9fdb3f22c84aec5e5c048a87958d7319701641b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
