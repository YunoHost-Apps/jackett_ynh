#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1913~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1913/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0bcb45f0c33134d2da33a6841085adf2a618df5870df7dafb84fc314052493b9"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1913/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "25e26de81abe8c85e11439749d4ce1a49e96abaa78b16e3ac1e1316b8697d1ce"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1913/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "81eb7c6760e624c05afe452c5b3785ac991632d496493bb8f9f289fc00b9da8f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
