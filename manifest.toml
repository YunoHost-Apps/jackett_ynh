#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.772~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.772/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "02b504f28f905f20b178c8e16a0344ee36272ffe4e5b7adf8d1286ef7e72e346"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.772/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "54256d988c9d190e3a95f9db9ed138f54a3a6bcd627388a565ed2c0ad8887ebe"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.772/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a65d0f171aba61bf902063bd6149bd152233a6e0572c9223e0495e794134e13b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
