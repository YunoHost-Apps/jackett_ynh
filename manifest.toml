#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2232~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2232/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "be07d157ea2db127f3dbb2f1a1ff86f00cea97c790500e4ed35da7f9f9aa7b42"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2232/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "9185c8e3af68c12bc240f04434894643dbf952d149fd5948b4af9e78b584f000"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2232/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a50a884ea4c32cf2d011284a5841b2a09162113ae55132705d301027150cdd2a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
