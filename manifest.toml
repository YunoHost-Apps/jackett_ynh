#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1984~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1984/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d1fc7015df7ae8f379dd832db15a5d27e0cfe135de353962c920b0d09461c748"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1984/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ff990586a6e9692a8d66791daae95d36fe51c1df55de58f4bd8f6f3ade6f6279"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1984/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c80c5158d122df8cad252b2037f821ef3bbcdfa2cd89a854e8689a0522a717fa"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
