#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2431~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2431/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "0c9b9fc6d9b3cdf237a82f0e6b7298120c8b5e819118a9df266d2409150d5658"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2431/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "2ad79a7d58b0c943e111f85fca7b6b55d7fa49eaa5e9646c047668cf4915b9e7"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2431/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b44ab0cc49f22045ba6bf173b93a1558513f98b47ba4773be4660ba7c46cbaf5"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
