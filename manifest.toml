#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1702~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1702/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8e197b0e7c648920932a9212d07c277f4207fda00721d04b0e44d4f7c1fa72b4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1702/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "302bdcfa88dedd6d58bcd2011cac0623032e17b6c7e4448094004ea9e8087663"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1702/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "946fba626329efce8af02d276f632ad9c1956bf36db8b876a54b7cd7846f594d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
