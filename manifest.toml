#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1576~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1576/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3fc38e2d1d42c3c717139a0d8b483342ab4f1d26dbe5d939daf33bf65981e1e2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1576/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ed9b3375c3983f4d6c2fc5956c379af14dd365e7889db835cc32d8a0ed771913"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1576/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2c0d840fb6b04ef401980603ec35c718c75afe54b65f50a94381598e270168a5"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
