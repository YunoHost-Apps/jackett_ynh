#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1719~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1719/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "bb8e52f6e9cf97cd7481e8267b6113b7b3394537b769e62ec8ae5ddce1b174b0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1719/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "898ca781fbe3ffa89e0624a3050e406b6e3e2161192b7b721dce20331bb886e0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1719/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f6e340c6f03cf215c4f94bcb8c8c4074362fef6d5b5ed978b9780d812ba9686c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
