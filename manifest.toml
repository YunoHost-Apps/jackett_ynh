#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1437~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1437/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "92a9826d94f6c84ddb7018cd27f9a3bd42d453fc82532321af48ed4beb0c7395"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1437/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "bd8b46bda5983296a7a0915f975d6a3c2d8bd2f4ad4b31cbee552fecd608f6eb"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1437/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1b2250842ec8160711371b2e7fa14c2160651de458fda1899d41cb14ce88871c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
