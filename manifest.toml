#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.998~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.998/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "be2faff4dd8a17d106e90b514221d31afc538ab596e5b50568c1d6a1d3f3e205"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.998/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d48da95b8fccb8446e3b20e664715cdd74b61c0f271cae8c1a7879a44d113a63"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.998/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3c11680fdfca05210482420e935143b1d47d478ad26fa682ae863d020b46f869"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
