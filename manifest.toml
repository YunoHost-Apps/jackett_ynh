#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2353~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2353/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "7862cb166cdc877098b1cab3dc771a2128c35d6509fe730c4adcd301f5ecfc7e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2353/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0c3f4c9fb07bd9ed1b1a43e69862ba8a2b8936694f11866070032fba420f0575"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2353/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "224a1f7d9d933c9b601d554869a0e8794e586190ce3d8fa4b69fe543db98e21b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
