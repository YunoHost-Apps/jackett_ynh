#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2438~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2438/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c34a63cf59f3430b3964308a07fce739f2a787fffa7cb4064ff68b01d3005f9d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2438/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "944d5ba5d22eef60f27e2a97079ec261c90a1bfdf2ee98702e44b191153ec5dd"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2438/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "936f3a5c25276f8fc2f42ba5454528c7ef1b8587ab970c7fc25b9e314728b3fd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
