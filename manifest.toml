#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2117~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2117/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f057792e8ceebd24f16748ed607418f964b0aacc75051587b561bbd0aa2bd16b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2117/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "54e66991781ae3c1568063ed8aeb778a634c18214805b023781f1283ff644e71"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2117/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "99d0188f5b8d18b9763b45fff6b5290b6e351e2455d2d2567c9ff9550ddb2de9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
