#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1127~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1127/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9af97c1a5eacdb6a324920603880ca2767e2f4a2ba5c29155a3d047d54f2d3b1"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1127/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "395e597108838a9c7713e51ee53cd6473938e213a6b19834bd930b3cee249b14"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1127/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b729caac35ace2f24672c1dbf5edc533c6beff4a09f8b55895d743ba4bd20501"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
