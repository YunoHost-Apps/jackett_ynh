#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.314~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.314/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "442fb98a46a51a96899c1e7c8a70455ca290bd96c2f8098a0ea6dfe1c4f6f3fb"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.314/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "100de44a0ab37526f52f9510cf75f99af7b7462b62880750bf8f09beb24a0e7b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.314/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "55c42edc2614ca31957a46adc04b6be2a6a768aa3c4a9539ee17aad004fff69c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
