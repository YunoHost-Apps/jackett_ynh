#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.938~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.938/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "ca11557bad6f894ed38aabba83715db24847c54680cc91291f4ba283412ee9c1"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.938/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7c4e0db1dd777be2cf72d3408bfdb93958a4a401d269a5479bc779209db0be90"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.938/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "eb76d442b448aea8debf89275cf9074da52aedb68013aa7a7b930ee15a66c1d0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
