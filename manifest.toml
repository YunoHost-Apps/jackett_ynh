#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2658~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2658/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f3567d66f2b7ee59d65a4ddf06ca7f87781ef45655d86832c95fceda0916758b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2658/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "777012b966ffc3509ac2b216d720d0bab89f34217dc814ebff08ead405753fb8"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2658/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5967f6c94ecab299542a338442a21c6b3886614fb83655d59773084105810b77"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
