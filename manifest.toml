#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.84~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.84/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "cf8d81a3c2ff565551e5673903008df9665efe67c26582e34d0a24987b354ab8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.84/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a544f09d0543388428561da363050a1a00b5df38d4679cdc430d1b16bac63162"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.84/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "10363329c3a85d899a030346b52df310ae3e71d90e367badcf55ffb0ad1f4e81"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
