#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2178~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2178/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "6c83309d8bf9e4ed80e57d12370b949105c93a5ac7d49fd09e965d133c7ea31a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2178/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "691ae8a6994aaca31a8ba0ae0e2d54b21531c6f74ed41bc1993074a630ecb4be"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2178/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d75a9e700326154dc0ff502300b71ceb0e861c5244f3f08d4a7340b532b58b7f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
