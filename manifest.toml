#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2153~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2153/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d4daa91bf674ee10c4a0246394572159749a898617f30ce90b472b88023a2ce3"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2153/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f7df8fabebd32b09212e59aed19b1afd1af879b83ff9cfe85b7032d2d6145899"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2153/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b232a2f4af664868735e6820c2f8c25be1dce13a90b2d23ca5f148c7b5ad4154"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
