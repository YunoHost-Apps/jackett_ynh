#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1098~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1098/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c3a02f356bc5d8cda14fdb45f0b9809073d00a10a99fd7d5963faeacd80f7ad9"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1098/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a3f8c04dfd5247270444593f108f8e77b96915d9e9fea68555ad462d0abac5be"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1098/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d3c721214e2c1e83e9e14c33eede13a5b6ed85e975c19f919ee4a179552d61de"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
