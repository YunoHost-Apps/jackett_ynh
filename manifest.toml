#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.436~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.436/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "635429addf63a9a20f57b1f8aa052277fcbbc4858f390ccffef5988b3e219403"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.436/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0c230c74665e4e92126b914523edf4ebcbdca821abfe3cc5ac1480bfd562b7e9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.436/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "70d070cc108ba74eb58c13c032b9eeebef3afeff63d6bfc9115323df04da3ecf"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
