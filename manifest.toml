#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1987~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1987/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "567d78d1a8be8d707c675d22f41e746832efc550ddb17b14c30d7b968b9bdd4c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1987/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d9da726a52d16783606a7d212bb20110d8dbaff1d650d1daedc656718fd0180e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1987/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "e257a809b1b01d93f610fe9f1f72743fe38e1d8143c987e009f489ec471b6c04"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
