#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2037~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2037/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "8ab1692dcf4cfd6abea35bae56592e81a7fe6f2cd819f5b67c95e1c1d4d3ade0"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2037/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a52557932c2ab56ea3a6d271c02d757f97380b6d3635d3f764b9a4c5867dab9f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2037/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "3b617076174b58bdd23ae3d70cf010105d010c50a17062d6558935770757b3a8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
