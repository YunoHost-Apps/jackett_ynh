#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1992~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1992/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "2aac7ea61dbfcbc1685d39aed60a736718e7269c9381c59c31629ca43180ad38"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1992/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a248f8a597a74c4674a4df5fe14e0c20d9d29ec411ecd751e294744ca9d09162"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1992/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "75c836fd68063d6bc45594421c1fb916b70d805ef963f0c887b28c8e32d40f71"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
