#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1074~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1074/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b1b5cc706b8997f2e71bc1b4eab47cda825edfead04cf26bc9e941db7c289651"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1074/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "0c53172a8fe69766c0176de6e7070dcf9bce677d881c402d1a95d23d2470cd1f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1074/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ebac82a5a8c8b1867a2e8f586dddbfff21b6cad5e9692aabd312f66e65fe3b1d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
