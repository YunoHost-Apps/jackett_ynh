#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1895~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1895/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "14b87374acedf8d534a3ae65fe88a8a633c76ea6bc03fbb63ecfd877800d0365"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1895/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b9a19f436b3ee85cbc251e0e8ce0739664b0420dca5bc0ec68f86d5cdc5e4df7"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1895/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2e8e1f9054cf65522eaa9b741710675a49e8ee99f98ebe1ba48578463e654ca7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
