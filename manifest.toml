#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2217~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2217/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b3589595693c1ff29dc987fd16ba87e95d937c3f95ea5c9597990083c51f3655"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2217/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "a4ee039b8a9b8bd57b756bedd16ec1aa73cdcdc4f63dd77af184f4226e9cf2f6"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2217/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "1042ae289a150eff7cf9b88eb7322ba2e7045ef6c0c395814998d1f6ac2def49"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
