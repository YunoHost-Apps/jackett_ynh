#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.898~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.898/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d94f4817f3947a069be3ac4f84f4db38a92937de884638c2b471a9bf676896ec"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.898/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b8f7adef0b0d8d9d7c372b8894728cb12bfbc72bdead8b5df31db9506ed2c547"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.898/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "89a2c5ebb3887f70a3e5949118d05ecc6527d2e7de0dd231850c873bdc060b70"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
