#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1023~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1023/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d4e314bf94960636d12e4a061815c918eedb1269b8b68b4203636683579fd6d8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1023/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e0ce92fc4908a70b5986b990624f416194c47ff6ce8f1b43a58d67cac208e08e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1023/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6b47b2a6794eeb605d898c4c4ce10cbcfe1cb7d720461f5b4099e5e61a3993cc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
