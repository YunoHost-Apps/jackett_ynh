#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.89~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.89/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "b89d8692a8f5b968c0952984745008d6fc13555b0c5822e4385dcdf7025c5a6c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.89/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "3c8a6020e3450dbcfbf152773a76d66f48cb1bde9372ab3e5ebeeb2712cc507c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.89/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "eb1016b844fcfaffc74a36144d8b094cb01d9e9d278fd4fbb04c17c7e135242b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
