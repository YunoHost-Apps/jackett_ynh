#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1826~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1826/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5603a38b46f22518a64cf061c176216ebbe05d9b3717d99d8b4fa399a441013c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1826/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "52da8b038ec5b7843042c3ead829666daaffac1912581569f3ccf254ad470098"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1826/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7898b2c4a8a7c1fa10dddf96cbdda5e5a89affa9723807b7910b334ec03d7f17"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
