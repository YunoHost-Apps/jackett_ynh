#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1310~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1310/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3d5a1a82979119c1892e8046730a0ab62c468a71c628bb542b87af82cc18343f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1310/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "47b0d5e9d2a854571d8228b81d0423f0a15a54b340f40320c3e3f2947bfee02e"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1310/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "cfdd78d6830f0b6b5c6e6c54d570a23b525451a0727d73b6cbb827957290b0a5"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
