#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2384~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2384/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "794bd3efa721ff15d4592a8bf1190a1f672ee454d2652828926965f500ac5123"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2384/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "fe4d95c606b5999a348d7526ab73de375c4e87cc5c314075640eb1c7bfdece68"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2384/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f3c698c65a6207a7220d09e48fe9fb407a35e4e114070f1a7ac292270e30a246"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
