#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2185~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2185/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c9e16ca9f2b0c2d0e2cf11d9b8ae2f7f8a8c9ace5f14321f9b2820d0d87ddca8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2185/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6215642582455be9a2239215c46ded025700951ddf6827958013770a16eccc45"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2185/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "7f45acf2d2651c04f1f6b1bbf05330e82e515473d93d0fdb7ec9689e17562bcd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
