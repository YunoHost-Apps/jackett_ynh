#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2688~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2688/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "f4d6149c4f2714f9c691d08d6a4df8719b486ca83d79fa58ed55ee144b096fd8"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2688/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6e691e99736454d54d9dd8309b57eaa3847cae6e29f476e01ec6f8b11ae42456"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2688/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "16a7d64e1bdb5cb4eb078a759196707b2416c98ac5478d9470703ab8bbef3895"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
