#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1891~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1891/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "fbd3576c570bfa6a4924c053a27636aafa5984839c64a64217bf9737f00ae996"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1891/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "d5d0ccf468dfaed8a34cc74f5bc323622eaf67dcd8932a5941ad556178ed68e0"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1891/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "17b074b04e80643f1994e63383e01bd9150853a1d1175e0df0d9f5506e972147"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
