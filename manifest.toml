#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.306~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.306/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "3caeac42cf6bd97b07097ede5baf071c7839507402d1ef857d05620e749910c3"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.306/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "5c62da810243eb6c15957aef8bdc4c1c82284f0fe3b264a1c2add591fbcefc36"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.306/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "5254d0f7d1af1f3f76a7b0a8d54bb2882969e0ba8db9411067a88a42bc011aff"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
