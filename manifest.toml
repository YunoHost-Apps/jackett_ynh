#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1205~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1205/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d84c6540af2a868bcbf41ea41f40819d8f6e9937943c1bf4f3b9e993a55b7af2"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1205/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "75fd633988b5f8c65cef05a396046ad85fe2c71299146532a6b53d19ee176f9c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1205/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "41b51dc1784c8734211955471a2a3d3b9a3f05b51cb57adbdc991c8d76cf4f5e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
