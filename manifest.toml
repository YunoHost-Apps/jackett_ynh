#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.487~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.487/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1750e94b28f06a3c6272da6fb18a7e0c6af3a460613132a20a4d762af47b260e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.487/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "be3d7257e950e504e08326652ce41bd6ae06b04567109b375199cb374a0e485d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.487/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a590be4e99acc503dc92b6327ce08cfc87969dc50ecd5b6154a660bb58df082c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
