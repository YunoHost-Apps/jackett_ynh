#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1021~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1021/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5ff275035e6e7c66c5526678a619ef59ff0388f3269d45fa996ad8e981bd1d12"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1021/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "4fe0ca95435a5838d69c9186c431fc4fc6e395cfda9f146cfc5e5c4c54bcd3b8"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1021/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "9159da5f114951ded8474bed230bf611f7010fc51881149de96e250fb948c15f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
