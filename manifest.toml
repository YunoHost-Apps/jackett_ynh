#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1466~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1466/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "de3b680e93ad6dcbab31ad125cdfc982b07c9960fdd4b0c33f2cf70605a1303d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1466/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "85c54c9dd9c16c72c00cf6ddbf5e6245900310d1fc5ceea3a0666431ecb374aa"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1466/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c9842becdcd4092f0a045e0548868df9f3d0aad0cb4efd86faf53a105889948a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
