#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.739~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.739/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9e616184dbe66a70148eec271c6a8a7b4bd065d769e230dcdc6afae69a9cb12f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.739/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "13b72f67c7f8b78836d050fe37fcf6b86caa70d304e5d4a0a6fea1bf361fe9f9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.739/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c58d81ae9fb415878903f99c9c150a16869c7db640c8ba0aee90591d995934c3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
