#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.583~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.583/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "4f0f8a416fd4357ae10620de969eef94efb27afed0aed89fb874a4c10538501d"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.583/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "b667c75d24481b44798e0f4815692c669accce3cfaaad302d45530f4deb0c19f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.583/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "df0f70cff0b76749ae7a4d2abd05b3cec9104b4eb371edd486829488d9e6a7e2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
