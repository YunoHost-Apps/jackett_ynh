#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1058~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1058/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "05c782440b5ee3d86812f42b713eecce308a293906cfb2cefa134d02fa3207ef"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1058/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "f8f4dc27bb7ab3a538deeaa4f63c9e3ab672e29b964416967567bd22465a4e51"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1058/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "d4e4081956922ef417cbe3d19cf7624dc1d56a96e250b092c06e929785466772"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
