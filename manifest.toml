#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.7~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.7/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "576f31e9b256c4c2566f18440ca7e12dd13fc87da4c33a4f8d539478d9fd5305"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.7/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "41a1c91cba7ece9a2068c5e3768a61856d7b23d7e3ed5be4bbd622cba1611e7f"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.7/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2985542dc3acf1b35f7bb2106fb2db63e788a0078f2e6b7a55b8e7883bbe3f9b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
