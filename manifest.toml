#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.656~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.656/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d507bbec0d8c29289dc5515c83ff7432cfa225a0e8dfd75d32b11dbb4892871c"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.656/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8a58d07c99938a19713503eb7fc0422901a3f3ff623414459a06cc0d473b6665"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.656/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "82c49204c50e4caae26eab2eec103e810285661bd17f1c4973332e9e9bc03e42"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
