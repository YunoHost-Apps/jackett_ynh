#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.569~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.569/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "242f8ce928510d6629efd27c964a9dcbb2534e0522e3c73cdc292033403febe5"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.569/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "35614e0c1531aea19d60f101ab8c945c361c8dcd8b07e0765d5ef49658d87f5c"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.569/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "a5f7663000b2b3e62f8ba62fa9c81cdacbded9d2419328bcc2cc1ffee635de6f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
