#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.1167~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1167/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "934a5d0db89ef814211633739bc47b62ad2a3328eb9d55eaa4721773736af5ad"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1167/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "54ddb1f477eeb713b1817afe46573411fe75d469339363902e6c6c9249281d9a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.1167/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "cf468530ce884905a612fd6e6c404e1447edfa91efd457e8e9a252af3d6b67c7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
