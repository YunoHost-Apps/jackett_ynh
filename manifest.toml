#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2103~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2103/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e0c7c46e2527d11cc6b508fcf6a888ae3536d33ed1cce3c9fa02d1efff2820f4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2103/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "83be7b1dc70c846ea8692052a6b078bcbd30afa4436f636af33745db625fef4a"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2103/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0da2c042b94a38ce51faf10edc8b5b01c9593b05d93f1481450b0692b80e4059"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
