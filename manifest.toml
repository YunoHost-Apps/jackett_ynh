#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.21.2163~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2163/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "14b72b78331cc006e1b2cbc075478826efc2f7c35fd9aa3c1825ec91e6363001"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2163/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "992065135ff2010933e1323baca95debe17c2ca60ea9db726153fe21180a312d"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.21.2163/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "489f038d21c37869acc8fccc3e1705803fddd5f5f430a9a60cc565701b755850"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
