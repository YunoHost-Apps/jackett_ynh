#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.387~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.387/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "bd725b5967eebc1384efba467a594148a338ff12058499a059bdd18f4ba3b4c4"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.387/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "343b6384d4efb2371d1dafa8390f2d67e1d075d5e72cfc3c03420107c96e6131"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.387/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "6da4bf56d56521f530166919b8783501b5c84560a1e92bb23ad874e354bd39a5"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
