#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2154~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2154/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5f0e5e4d5195d0f9a7731a7b66cb4c78e13c6efd860521a853fda046117f535b"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2154/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "bfe7289e92fb20951e67932433ec8aa88b9e3504e75d6df2dc22c770e3125d61"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2154/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0ab31bedfeb1f1c6b123c32cfd19f66f9d961d1466963689942c8b17106910c0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
