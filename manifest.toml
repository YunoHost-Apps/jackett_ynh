#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.106~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.106/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "e4689bf83ff40c22d4b9dc21e67266e98b793ee35b6ee07926cbda045eef3c1e"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.106/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "071dd1069666e6e44d8fca65aacc606d60157882a481701d42d7ca2a762a7242"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.106/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "ed1ecf21e3fba2cb566390a16a3d4ff0478c18edce083da56469787b6afbe83a"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
