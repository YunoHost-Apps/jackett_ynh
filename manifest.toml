#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.2315~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2315/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d33c483c07fec49b79e925fef1b569d25223945983d680c6b00b64c9a4e40877"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2315/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8576c6bfd3f2da201783d77ef3ae25e2d617c18191acb4446a80adb9d58d2cff"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.2315/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f457f6f1b5279072f9c2555edb198c223b45f7c0d6d9f90dd905a3511b807aea"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
