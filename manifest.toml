#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.800~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.800/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "37ad3cab638d3a4c287fd750e22234ef51ba502a6c9d8eccbee172cf7cc63455"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.800/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "7b8eaecf678dc8e0a62b22d91f2a03ea40d2d4c5677d87d1f56647740d378560"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.800/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "f2d8a587583ec7e0d48cf790363050de1d91e5986ab363476ff262b98995417b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
