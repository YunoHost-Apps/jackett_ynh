#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1615~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1615/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9e76866220cbf35a585d541fea528e9f95771aeb9a1971844bcbdc9940542b3a"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1615/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6c75439c5f1812c12d8b19bfaf39a14df34f8b2ded32b24be563de297bd683fd"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1615/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "c9491c461767a808ed35d8161d7c44561c483473bd1384b66e2ac826047ece6b"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
