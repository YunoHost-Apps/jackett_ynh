#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.618~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.618/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "1a07624682d6b36d2a794f823172acbb3201e26e56609dd73a17fcb0145e2951"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.618/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "8aea06c68c70f5d6581123f7e455644115ecd75e15e5507c2aa53a5e2d82b452"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.618/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "527cf6a7b0b0b6a38c251c8804a4418abac83236877ffc7db415e80297651dbe"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
