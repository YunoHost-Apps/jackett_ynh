#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.24.863~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.863/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "d451ba55ee892b5cb5c6a3c0dfd6b98bf504dc0bb275d0ae168f302d0f2cc308"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.863/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "6ce3335d82f53def39ff61cf4da1bbb4cf77f365e52ac697e7344cd9ddbbfc58"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.24.863/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "2b429b8126c6fcff7f27de9854985df86b28559613c031f64f79b7a1ed213725"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
