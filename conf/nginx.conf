#sub_path_only rewrite ^__PATH__$ __PATH__/ permanent;
location __PATH__ {
  
  proxy_pass http://127.0.0.1:__PORT__;
  
  include proxy_params_no_auth;
  proxy_redirect off;
  
  # Allow the Jackett API
  location __PATH__/api {
    auth_request off;
    proxy_pass http://127.0.0.1:__PORT____PATH__/api;
    include proxy_params_no_auth;
  }
}
